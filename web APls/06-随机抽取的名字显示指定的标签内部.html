<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指定</title>
    <style>
        span{
            display: inline-block;
            width: 150px;
            height: 30px;
            border: 1px solid pink;
            vertical-align: middle;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <!-- 需求；将名字放入span盒子内部 -->
   
    抽中的选手：<span></span>
    <script>
        function name(min, max) {

            return Math.floor(Math.random() * (max - min + 1)) + min


        }
        // <!-- 1；获取span元素 -->
        let span = document.querySelector('span')
        // 2 得到随机的名字
        let arr = ['张飞', '赵云', '关羽', '黄忠', '马超','刘备','曹操','pink老师']
        /* // 2；生成随机索引号 */
        let random = name(0,arr.length-1)

        // 3；写入标签内部
        span.innerHTML =  arr[random]

        /* // 之后删除这个人的名字 */
        // arr.splice (从那里删，删几个)
        arr.splice(random,1)
        
        


    </script>

</body>

</html>
