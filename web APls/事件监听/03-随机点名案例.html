<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        .box {
            width: 600px;
            margin: 50px auto;
            display: flex;
            font-size: 25px;
            line-height: 40px;
        }

        .qs {

            width: 450px;
            height: 40px;
            color: red;

        }

        .btns {
            text-align: center;
        }

        .btns button {
            width: 120px;
            height: 35px;
            margin: 0 50px;
        }
    </style>
</head>

<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end">结束</button>
    </div>

    <script>
        // 2;数据数组
        let arr = ['马超', '黄忠', '赵云', '关羽', '张飞']
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        // 1;获取元素  三个名字 button 开始 结束
        let qs = document.querySelector('.qs')
        let start = document.querySelector('.start')
        let end = document.querySelector('.end')
        // timer要是全局变量 这样定时函数可以用 结束按钮也可以用
        let timer = 0
        let random = 0 
        // 2 start给开始按钮添加 事件 

        start.addEventListener('click', function () {
            // 获得一个随机数 快速不断的抽 间歇函数
            timer = setInterval(function () {

                random = getRandom(0, arr.length - 1)
                qs.innerHTML = arr[random]
              
            }, 25)
              // 当点击到最后一个同时禁用
              if(arr.length === 1) {
                    // start.disabled = true
                    // end.disabled = true
                    start.disabled = end.disabled = true


                }




        })
        // 2 and 给开始按钮添加 事件  本质是停止定时器
        end.addEventListener('click', function () {
            // timer s属于局部变量  作用域 离开他的作用范围 就不生效 这里要把timer变成全局变量 写在函数外面
            // 停止定时器
            clearInterval(timer)
            // 删除数据元素 random 局部变量 别人不能使用
            arr.splice(random,1)
            
            
        })







    </script>
</body>

</html>
