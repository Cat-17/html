<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git起步</title>
    <!-- 版本控制软件 文件的版本  把手工管理文件版本的方式，改为有软件管理文件的版本 这个负责管理文件版本的软件，叫做‘版本控制软件  -->
    <!-- 使用版本控制软件的好处  操作简便  易于比对 易于回溯 不易丢失 协作方便 -->
</head>
<body>
    <!--  版本控制系统的分类  -->

    <!-- 本地版本控制系统 单击运行 是维护文件版本的操作工具化 -->
    <!-- 特点  使用软件来记录文件的不同版本，提高了工作效率 降低了手动维护版本的出错率 -->
    <!-- 缺点 单击运行，不支持多人协议开发  版本数据库故障后 所有的历史更新记录会丢失 -->

    <!-- 集中化的版本控制系统  联网运行 支持多人协议开发 性能差 用户体验不好 -->
    <!-- 特点：基于服务器客户顿的运行模式，服务器保存文件的所有更新记录 客户端只保留最新的文件版本 -->
    <!-- 缺点 不支持离线提交版本更新  2；中心服务器崩溃后 所有人无法正常工作 3；版本数据库故障后，所有的历史更新记录会丢失 典型代表 svn-->

    <!-- ❥(^_-)分布式版本控制系统  联网运行 支持多人协议开发 性能优秀 用户体验好 -->
    <!-- 特点：基于服务器客户顿的运行模式，服务器保存文件的所有更新记录 客户端是服务器的完整备份 并不是只保留最新的文件版本  -->
    <!-- 优点；联网运行支持多人协作开发  客户端断网后支持离线本地提交版本更新 -->
    <!-- 3；服务器故障或损坏后，可使用任何一个客户端的备份来进行恢复  Git -->

    
</body>
</html>
