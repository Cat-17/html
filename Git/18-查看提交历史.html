    <title>查看提交历史</title>
    <!-- 如果希望回顾项目的提交历史 可以使用git log 这个简单且有效的命令 -->
    <!-- 按时间先后顺序列出所有的提交历史，最近的提交排在最上面 -->

    <!-- 只展示最新的两条提交历史，数字可以按需进行填写 -->
    <!-- git log  -2 -->
    <!-- 在一行上展示最近来条提交历史的信息 -->
    <!-- git log  -2 --pretty=oneline -->
    <!-- 可以自定义输出的格式 -->
    <!-- %h提交的简写哈希值 %an作者名字 %ar作者修订日期 按多久以前的方式显示 %s提交说明 -->
