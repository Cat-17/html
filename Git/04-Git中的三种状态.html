    <title>Git中三种状态</title>
    <!-- 已修改mosified  表示修改了文件，但还没有将修改的结果放到暂存区 -->
    <!-- 已暂存staged 表示对已修改文件的当前版本做了标记，使之包含在下次提交的列表中 -->
    <!-- 已提交committed 表示文件已经安全的保存在本地的Git仓库中 -->
    <!-- 注意 工作区的文件被修改了 但还没有放到暂存区 就是已修改状态 -->
    <!--如果文件已修改并放入暂存区，就属于已暂存状态  -->
    <!-- 如果Git仓库中保存着特定版本的文件，就属于已提交状态 -->
</head>
<body>
    <!-- 基本的Git工作流程如下：1 在工作区中修改文件  2；将你想要下次提交的更改进行暂存 3；提交更新 找到暂存区的文件，将快照永久性存储到git
    仓库 -->
    
</body>
