<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是Git</title>
    <!-- Git是一个开源的分布式版本控制系统 是目前世界上最先进，最流行的版本控制系统。可以快速高效地处理从很小到非常大项目版本管理 -->
    <!-- Git的特性 1；直接记录快照 而非差异比较 2；近乎所有的操作都是本地执行 -->

    <!-- 1；Git快照 是在原有的文件版本的基础上重新生成一份新的文件，类似于备份 为了效率，如果文件没有修改
    Git不再重新储存该文件，而是只保留一个链接指向之前存储的文件 -->
    <!-- 缺点占有磁盘空间较大  优点 版本切换的时候非常快 因为每个版本都是完整的文件快照，切换版本是直接恢复目标版本的快照即可 -->
    <!-- 特点 空间还时间 -->

    <!-- 2；Git近乎所有的操作都是本地执行 -->
    <!-- 在Git中的绝大多数操作都只需要访问本地文件和资源 一般不需要来自网络上其他计算机的信息 -->
    <!-- 断网后依旧可以在本地对项目进行版本管理  联网后 把本地修改的记录同步到云端服务器即可 -->
</head>
