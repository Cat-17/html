<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移除文件</title>
    <!-- 从git仓库中移除文件的方式有俩种 -->
    <!-- 1；从git仓库和工作区中同时移除对应的文件 -->
    <!-- git rm -f index.js -->
    <!-- 前面D代表文件已经移除 -->
    <!-- 2；只从git仓库中移除指定的文件，但保留工作区中对应的文件 -->
    <!-- git rm -cached index.css --> 
</head>
