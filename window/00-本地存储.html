<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地存储</title>
    <!-- 数据存储在用户的浏览器中 -->
    <!-- 设置读取方便 甚至页面刷新不丢失数据 -->
    <!-- 容量较大，sessionStorage和localStorage约5兆左右 -->
</head>
<body>

    <script>
        // localStorage 生命周期永久生效 除非手动删除，否则关闭页面也会存在
        // 可以多窗口（页面）共享（同一浏览器可以共享）
        // 以键值对的形式存储使用
        // 加引号 不然当变量使用了
        // localStorage.setItem('键','值')
        // 存储简单数据类型
        // localStorage.setItem('uname','pink老师')
        // localStorage.setItem('age','18')
        // 获取数据
        // localStorage.getItem('键')
        // console.log(localStorage.getItem('uname'))
        // // 删除数据
        // localStorage.removeItem('uname')
    // 还可以存储引入数据 复杂数据类型
    let obj = {
      uname:'刘德华',
        agr:17,
        address:'黑马程序员'

     }
    //  存储方式JSON.stringify(obj) 转换复杂数据类型
    // 复杂数据类型一定要转成JSON.stringify)字符串在进行存储
     localStorage.setItem('obj',JSON.stringify(obj))

    //  json格式 复杂数据类型要转换成json格式
    // 属性和值都是双引号进行包含
    //  let obj1 = {
    //   "uname":"刘德华",
    //     "agr":"17",
    //     "address":"黑马程序员"

    //  }

    // 取数据 JSON.parse
    // console.log(typeof localStorage.getItem('obj'))
    console.log(JSON.parse(localStorage.getItem('obj')))
    // 存数据
    location.setItem()
    // 复杂的数据类型 存的时候一定是转换成JSON.stringify()格式的
 let obj1 = location.setItem(JSON.stringify())
    // 取数据
  JSON.parse(localStorage.getItem(obj1))



    let object = {
        age:18
    }

    // 本都存储只能存储字符串 所以我要转换 转换为JSON.stringify()
    localStorage.setItem('key',JSON.stringify(object))
    //JSON.parse 获取过来值是字符串，不是对象没有办法直接使用，因此我们首先吧字符串转换为对象
    console.log(JSON.parse(localStorage.getItem('key')));


    </script>
</body>
</html>
