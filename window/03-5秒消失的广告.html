<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5秒消失的广告</title>
    <style>
        img{
            position: absolute;
            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <img src="./images/ad.png" alt="">
    <!-- 获取图片 -->
    <script>
        let img = document.querySelector('img')
        // 开启定时 三秒钟隐藏
        setTimeout(function(){
            img.style.display = 'none'
        },3000)
    </script>

</body>
</html>
