<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 左侧用完关店会大一点 */
        /* 想要p div span h1 标签变红怎么办？ */
        /* 选择并集css写法；用，隔开 写法如下 */
        /* 前面我一直强调用英文也是这个原因，
        中文的会报错 ，各种符号，逗号 还有横岗---，
        中英文都不一样*/
        p,
        div,
        span,
        h1 {
            color: red;
        }
        

        

        
        
    </style>
</head>
<body>
    <p>pppp</p>
    <div>div</div>
    <span>span</span>
    <h1>h1</h1>

    <h2>he2</h2>
    
</body>
</html>
