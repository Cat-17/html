<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 先看a显示模式是什么，a是行内，加宽高不生效，独占一行，不生效情况下 转显示模式：行内块 */
            /* 下划线消失 */
            text-decoration: none;
            /* 背景色的宽高 */
            width: 100px;
            height:50px ;
            /* 背景的颜色  */
            /* 快捷键w100+h50+bac */
            background-color: red;
            /*  a是快标签，设置的宽高不生效，转成 行内块  display: inline-block */
            display: inline-block;
            /* 文字颜色 */
            color: #fff;
            /* 文字水平居中 */
            text-align: center;
            /* 文字垂直行高 */
            line-height: 50px;
        }
             /*鼠标悬停状态 a:hover  */
        a:hover{
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- a*5 -->
    <!-- a{导航$}*5快捷键 -->
    <!-- aly+shift 电脑的快捷键选择快速填写 -->
    <a href="#">导航1</a> 
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>

    
</body>
</html>
