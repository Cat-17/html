<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* div属于块标签，特点独占一行 宽度默认是父级(boby)的100%，添加宽度都生效 */
            width: 300px;
            height: 300px;
            background: pink;

            /* 现在想把块标签转成行内块 代码如下 */
            display:inline-block;

            /* 现在想把行内块转成行内，代码如下 */
            display: inline;
            
        }
    </style>

    
</head>
<body>
    <div>11111</div>
    <div>22222</div>
    
</body>
</html>
