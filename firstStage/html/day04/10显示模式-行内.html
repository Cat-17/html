<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内标签特点；不换行；设置宽高不生效，尺寸和内容的大小相同 */
         span {

            width: 300px;
            height: 300px;
            background-color: pink ;

         /* 现在把行内转换成行内块，代码如下 */
            display: inline block;
         /* 现在把内块转换成块，代码如下 */
            display: block;
         /* 转成成块级元素的属性为；display:block
            转成成行内块元素的属性为；display: inline block
            转成成行内元素的属性为；display: inline
          */
         

                }
    </style>
   
</head>
<body>
    <span>span</span>
    <span>span</span>
    
</body>
</html>
