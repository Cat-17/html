<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 想要鼠标悬停的时候，文字变成红色 */
        /* 用到伪类选择器，标签名+:hover 写法如下 */
        a:hover{
            color: red;
            background-color: aqua;
        }
        /* 想要div标签鼠标悬停文字变成黄色，写法如下 */
        div:hover{
            color: darkorange;
           
        }
    </style>
</head>
<body>
    <!-- 任何标签都可以添加伪类选择器，任何一个标签都可以鼠标悬停 -->
    <div>这是div</div>


    <a href="#">这是超链接</a>
    
</body>
</html>
