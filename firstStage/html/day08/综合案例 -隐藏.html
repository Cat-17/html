<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 消除网页中的默认空隙 */
        *{
            margin: 0;
            padding: 0;
        }
        /* 因为有通栏；占满一行的边框 所以需要有一个通栏；占满一行的盒子 */
        .sfgv {
            height: 40px;
            border-bottom: 1px solid #ccc;
        }
        /* 因为ul里面所有的内容都是在网页的宽度固定水平居中的盒子内部，所以设置ul为宽度固定并且水平居中的效果 （后面项目中所用到的版心 */
        ul {
            /* 符号消失 */
            list-style: none;
            width: 1200px;
            margin: 0 auto;

        }
        ul li .app {
            position: absolute;
        }

        
        ul li {
            float: left;
            /* 相对定位 子绝父相 */
            position: relative;

            

            width: 20%;
            height: 40px;
            border-right: 1px solid #ccc;
            /* 自动内减 */
            box-sizing: border-box;
            /* 文字居中 */
            text-align: center;
            /* 文字水平垂直 */
            line-height: 40px;
          
        }
        ul li a {
            /* a标签默认是行内元素，宽高由内容撑开，并且无法设置宽高，此时默认用户只能点击文字区域才能调整 */
            /* 如果把 a标签转换成块级元素，此时可以设置宽高，会让a标签范围更广，用户可以点击调整的区域也越大 */
            display: block;
            /* 宽度不设置块元素也会默认占满一行 */
            height: 40px;
            /* 无下滑线 消失 */
            text-decoration: none;
            color: #000;
        }
        ul .last {
            border-right: none;
        }
       
        .code {
            /* 绝对定位 */
            /*  */
            /* 绝对定位不占用其他位置， */
            position: absolute;
            /* 水平垂直 */
            left:50% ;
            /* 水平居中 */
            top: 41px;
            /* 隐藏图片 */

            /* display: none; */

            transform: translate(-50%);
          

        }
        /* 隐藏二维码图片 */
        /* 鼠标器悬停a 显示二维码图片 */
        .nav li a:hover img .code {
            display: block;
        } 
        
       
        

       
       

        
    </style>
</head>
<body>
    <!-- 一般做企业网页，头部一般都是ullili 包含a连接 -->
    <div class="sfgv">
        <ul>
           <li><a href="#">我要投资</a></li>
           <li><a href="#">平台介绍</a></li>
           <li><a href="#">新手专区</a></li>
           <li><a href="#" class="app">手机微金所 <img src="../day08/img.html/code.jpg" alt="" class="code"></a></li>
           <li class="last"><a href="#">个人中心</a></li>
        </ul>
        

    </div>
    
</body>
</html>
