<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 光标的不同类型  */

            /* 光标变成工子型，提示用户可以选择复制文字 */
            /* cursor: text; */
            /* 光标变成十字，提示用户可以移动 */
            cursor: move;
        } 

        
    </style>
</head>
<body>
    <div>div</div>
    
</body>
</html>
