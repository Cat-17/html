<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            /* 相对定位 */
            position: relative;
            /* 版心居中 */
            margin: 0 auto;

            width: 1226px;
            height: 600px;
        }
        .mask {
            /* 绝对定位 子绝父相 */
            position: absolute;
            
            left: 0;
            bottom: 0;
            /* 绝对定位的盒子显示模式具备行内块特点；加宽高生效
            但是如果没有宽度和内容，盒子的宽度尺寸就是0 */
            /* width: 1226px; */
            /* 如果子级和父级的宽度一样也可以这样写 */
            width: 100%;
            height: 150px;
            /* 半透明 */
            background-color: rgba(0,0, 0, .5);

        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="../day08/img.html/bg.jpg" alt="">
        <!-- 遮盖 半透明 -->
        <div class="mask" ></div>
    </div>
    
</body>
</html>
