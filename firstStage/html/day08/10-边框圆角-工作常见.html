<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            margin: 0 auto;
            width: 100px;
            height: 100px;
            background-color:pink;
            /* 正圆边框 */
            /* 取盒子尺寸的一半，50%  */
            border-radius: 50%;

        }
        /* 胶囊形状  border-radius: 100px;  */
        /* 要保证是长方形，取值高度的一半 */
        .two {
            width: 300px;
            height: 200px;
            background-color: green;

            border-radius: 100px;

        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    
</body>
</html>
