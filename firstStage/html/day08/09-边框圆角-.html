<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 0 auto;
            width: 200px;
            height: 200px;
            background-color: pink ;
            /*边框圆角 border-radius，一个值；表示4个角是相同的  */
            /* border-radius: 10px; */
            /* 如果是跟了四个角，顺时针设置 左上 右下 右下 左下 顺时针转一圈 */
            /* border-radius: 10px 20px 30px 50px ;
             */
             /* z遵循顺时针 先左上 右下 右下 左下没有值看对面 */
             border-radius: 10px 30px 40px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
