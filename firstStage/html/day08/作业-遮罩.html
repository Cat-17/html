<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
           position: relative;
            
            width: 711px;
            height: 400px;
            background-color: pink;
            margin: 100px auto;
            border: 2px solid orange;
        }

        .mask {
            /* 让盒子层叠用定位，让文字一行排用浮动 */
            /* 子绝父父相 */
            position: absolute;
            left: 0;
            top: 0;

          
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.5)
             /*不平铺 背景图片居中  */
            url(../day08/zhezhao.html/arr.png) no-repeat center center;
            /* 遮罩隐藏 */
            display: none;

        }
        /* 鼠标隐藏效果 */
        .box:hover .mask {
            display: block;
        }


    </style>
</head>
<body>
    <div class="box">
        <img src="../day08/zhezhao.html/sed.jpg" alt="">
        <!--展示的图片 -->
        <!-- 半遮罩 -->
    <div  class="mask"></div>
    </div>
    
    
</body>
</html>
