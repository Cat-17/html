<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .asd {
            width: 1226px; 
            height: 50px;
            background-color: pink;
            margin: 0 auto;
        }
        .qwe {
            width: 1226px;
            height: 460px;
            background-color: green;
            /* 水平居中 */
            margin: 0 auto;
        }
        .sdf {
              /* 浮动顶对齐并且无空隙 */
            float: left;

            width: 234px;
            height: 460px;
            background-color: orange;
          
           
        }
        .wer {
            width: 1226px;
            height: 460px;
            background-color: blue;
        }
        /* css书写顺序； 
        1；浮动 /display
        2;盒子模型；margin: border padding 宽高高度背景色
        3；文字样式*/


    </style>
</head>
<body>
    <div class="asd">
        头部
    </div>
    <div class="qwe">
        <div class="sdf">sdf</div>
        <div class="wer">wer</div>
    </div>
    
</body>
</html>
