<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
      .nav {
        margin: 50px auto;

        width: 640px;
        height: 50px;
        background-color: #ffccbf;
      }
      ul {
        /* 清除符号标签 */
        list-style: none;
      }
      .nav li {
        /*  */
        float: left;
      }
      .nav li a {
        /* 转行内块 宽高背景生效 */
        display: inline-block;

        width: 80px;
        height:50px;
        /* 文字内容水平居中 */
        text-align: center;
        /* 垂直行高 */
        line-height: 50px;
        color: #fff;
        /* 清除 下滑线符号 */
        text-decoration: none;

      }
      /* 鼠标悬停换颜色 */
      .nav li a:hover{
        /* 背景颜色 */
        background-color: green;
       
      }
        
        


       
        
    </style>
</head>
<body>
    <div class="nav">
        <!-- 企业导航，光加a是不行的，做网站的主导航必须是li包a连接 -->

            </li>

            </li>
            
        </ul>

    </div>
    
</body>
</html>
