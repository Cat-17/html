<!DOCTYPE html>
<!--DOCTYPE html 声明 告诉浏览器改网页的 html版本  -->
<html lang="en">
    <!-- 语言-en 是英文版本 -->
    <!-- 改成中文语言 "zh-CN"
    设置语言 -->
<head>
    <meta charset="UTF-8">
    <!--charset="UTF-8" 收录了万国语言 以后不管是韩文日本 不会出现乱码 保存和打开的字符编码需要统一设置  -->
    <!-- le浏览器兼容性比较差的问题 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 宽度=设备宽度 移动端网页的时候要用 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
