<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 格式要对其，就是相同标签在同一水平线 ，包含的没事-->
    <!-- 如果你要改的话，选中，按tab，就是往后，按tab+shift就是往前 -->
    <!--注意上下以层级，每下一级就一个tab的距离  -->
    <!-- 这些注释按ctrl+/ 不影响代码放着当注释，暂时用不到的也可以这样 -->
    <!--table表格的整体 border="1"边框  -->
    <table border="1" width="500" height="300"  >
        <!-- tr是表格的一行 -->
        <tr>
            <!-- td是表格的一行内容 -->
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        <tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>小哥哥真帅气</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <td>100分</td>
            <td>小姐姐真帅气</td>
        <tr>
            <td>总结</td>
            <td>100分真帅去</td>
            <td>100分真帅气</td>
        </tr>
           
    </table>
</body>
</html>
