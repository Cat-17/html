<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 问题；两个值设置外间距 一个向上一个向下
    出现两个值margin 一样的，合并现象，相同的写一个就可以了
    ，两个不一样 取数值大的生效 -->
    <style>
        div {

            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .one
        /* 外边距向下50px */
         {
            /* margin-bottom: 50px ; */
            margin-bottom: 60px;
        }
        .two 
        /* 外间距向上50px */
        {
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <div class="one">111</div>
    <div class="two">222</div>
    
</body>
</html>
