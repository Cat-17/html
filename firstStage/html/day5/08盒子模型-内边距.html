<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: pink;
            /* 内边距 */
            padding: 50px;
            /* padding属性属于复合属性，后面可以谈加多个值，表示可以单独设置某个方向的值 空格隔开 最多可以取四个值*/
            /* 四值顺序永远都是按照顺时针上右下左 如果数不够了看对面*/
            padding: 50px 40px; 
            /* 可以写两个值三个值，数不够就看对面，按照顺时针设置 */



        }
    </style>
</head>
<body>
    <div>文字</div>
    
</body>
</html>
