<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 打比方，这是一个纸箱子
            箱子里有电脑 */
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 边框线==相当于盒子 */
            border: 1px solid #000;
            /* 内边框==填充泡沫；出现在内容和盒子边缘之间 */
            padding: 20px;
            /* 外边距；出现在两个盒子之间，出现在盒子的外边 */
            margin: 50px;


        }

    </style>
</head>
<body>
    <div>内容标签</div>
    <div>内容标签</div>
    
</body>
</html>
