<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            /* 所有的标签都可能添加内边距或border，下面标签一写，都是内减模式 */
            box-sizing: border-box;
        }
        /*第一步； 先放宽高背景色 画盒子 */
        .news {
            width: 500px;
            height: 400px;
            /*  盒子*/
            /* 第二步 ；盒子内容不一致，调位置 */
            border: 1px solid #ccc;
            /* 水平居中 系统自适应 */
            margin: 50px auto;
            /* 内边距 文字跟盒子有空隙 */
            padding: 42px 30px 0;
        }
         
        .news h2 {
            font-size: 30px;
        }

        ul {
            /* 去掉列表的符号*/
            list-style: none;
        }
        .news li {
            /*1； 画盒子 */
            height: 50px;
            border-bottom: 1px dashed #ccc;
            /* 2；调位置 */
            padding-left: 28px;
            line-height: 50px;
        }
        .news a{
            /* 3；调文字的大小 */
            text-decoration: none;
            color: #666;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <!-- 从外到内 -->

    </div>
    
</body>
</html>
