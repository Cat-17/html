<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            padding: 20px;
            /* 盒子被撑大的值padding:border:需要手动计算删减，后期开发数据太多， */
            /*解决方式； 变成css3的盒子模型，好处；加了padding:border:不需要手动减法 */
            /*  box-sizing 盒子的尺寸取值 border-box */
            /* 内减模式 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>文字</div>
    
</body>
</html>
