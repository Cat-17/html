<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css类写法指定某一个标签 .+属性比如颜色*/
        .red {
            color: red;
            font-size: 30px;
        }
        .wer{
            font-size: 50px;
        }
    
    </style>
    <!-- 这个red班级里都是会有样式，但要加入班级才会有 -->
</head>
<body>
    <!-- 在要改颜色的标签里面添加class="属性" -->
    <p class="red">1111</p>
    <p class="wer">2222</p>
    <div class="red"  >33333</div>
    
</body>
</html>
