<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 大括号不要紧贴着，中间加个空格 */
        body {
            background-color: #f5f5f5;
        }
        .product {
            width: 234px;
            height: 300px;
            background-color:#fff;
            /* 让标签div居中 */
            margin: 0 auto;
            /* 让内容居中 */
            text-align: center;
        }

        img {
            width: 160px; 
        }

        .title{
            font-size: 14px;
           line-height:25px;
        }

        .details{
        font-size: 12px;
        line-height: 30px;
        color: #ccc;
        }
    .price{
        font-size: 14px;
        color: #ffa500;
        }
    
    </style>
</head>
<body>
    <!-- div用来页面布局，一个页面可能用无数次，原则；如果使用div，尽量使用使用类名控制样式 -->
    <div class="product ">
        <img src="./img.jpg" alt="">
        <div class="title">九号平衡车</div>
        <div class="details">成年人的玩具</div>
        <div class="price">1999元</div>
    </div>

    
</body>
</html>
