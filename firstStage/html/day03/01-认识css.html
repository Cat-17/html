<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- /* css的注释是ctrl+=/  */ -->
    <!-- style是分格样式 -->   
    <style>
        /* style里面写的都是css */
        /* 选择器谁就写谁的标签大{}里面放css的属性 */
        /* 选择 查找标签，想修改那部分的样式，打标签名 */
        p {
            /* 直接写想要修改的标签名字带{} 回车一下*/
            /* 修改颜色，固定color属性 */
            color: aqua;
            /* 文字变大  加一个文字属性font-size* 填尺寸数字带px像素 */
            font-size: 30px;
            /*background-color背景颜色 */
            background-color: blueviolet;
            /* 有新的属性换行写，width；宽度  */
            width: 300px; 
            /* 一行一行填写 height；宽度 */
            height: 400px;
            
            

            
        }

        

        

    </style>
</head>
<body>
    <p>这是一个p标签</p>
    
</body>
</html>
