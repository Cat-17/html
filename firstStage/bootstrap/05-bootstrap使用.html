<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./H2/bootstrap/css/bootstrap.min.css">
    <title></title>
    <!-- bootstrap 需要为页面内容和栅格系统包裹一个.container 容器 bootstrap预先定义好了这个类  -->
    <!-- container类 响应式布局容器 定义了 超小屏~大屏需要我们自己手写的媒体查询  -->
    <!-- container-fluid 类 流失布局的容器  适合移动端-->

</head>
<body>
    <div class="container">123</div>
    <div class="container-fluid">123</div>

    
</body>
</html>
