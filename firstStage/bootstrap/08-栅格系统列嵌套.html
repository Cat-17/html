<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./H2/bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .container .row {
            background-color: plum;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- 我们列嵌套最好加1个行row 这样可以取消父元素的内边距值  而且高度自动和父级一样-->
              <div class="row">
                <div class="col-md-9">a</div>
                <div class="col-md-3">v</div>
              </div>
            </div>
            <div class="col-md-4">2</div>
            <div class="col-md-4">3</div>
        </div>
    </div>
    
</body>
</html>
