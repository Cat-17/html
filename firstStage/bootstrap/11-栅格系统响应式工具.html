<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./H2/bootstrap/css/bootstrap.min.css">
    <title>Document</title>
  <style>
      .row div {
        height: 50px;
        background-color: palevioletred;
        
    }
    .row div:nth-child(3) {
        background-color: sienna;
    }
    span {
        font-size: 50px;
        color: #fff;
    }

  </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <span class="visible-lg ">我会显示</span>
            </div>
            <div class="col-xs-3">2</div>
            <div class="col-xs-3 hidden-md hidden-xs ">我会变魔术</div>
            <div class="col-xs-3">4</div>
            <!-- 显示跟隐藏 visible-lg在大屏幕显示 hidden-xs 在小屏幕隐藏 -->
           
        </div>
    </div>

    
</body> 
</html>
