<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询引入</title>
    <!-- 屏幕样式比较多，书写不同的屏幕需求 引入不同的样式表css文件 -->
    <!-- 当我们屏幕大于等于640px以上的，我们让div一行显示2个 -->
    <!-- 当我们屏幕小于640 我们让div一行显示一个 -->
    <!-- 媒体查询遵循从小到大 -->
    <!-- 针对不同尺寸的显示模式，设置不同的css样式， -->
    <link rel="stylesheet" href="style340.css" media="screen and (min-width: 340px)">
    <link rel="stylesheet" href="style640.css" media="screen and (min-width:640px)">

</head>
<body>
    <div>1</div> 
    <div>2</div>
    
</body>
</html>
