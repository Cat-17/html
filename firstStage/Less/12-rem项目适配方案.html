<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem适配方案</title>
    <!-- rem+媒体查询+less+设计稿 -->
    <style>
        /* 1；首先我们选一套标准尺寸 一般是750为准 */
        @media screen  and (min-width:320px) {
            html {
                font-size: 21.33px;
            }
            
        }
        @media screen and (min-width:750px) {
            html {
                font-size: 50px;
            }
            
        }
      div {
        width: 2rem;
        height: 2rem;
        background-color: skyblue;
      }
      /* 2；我们用屏幕尺寸除以我们划分的分数 10 15 20 得到的就是我们html里面的文字大小，
      但是我们知道不同的屏幕尺寸不同得到的结果也不同结果是一样的 */
      /* 我们页面的rem值=页面元素在750像素的px值/ html里面的文字大小  */
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
