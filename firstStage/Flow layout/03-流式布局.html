<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流式布局</title>
    <!-- 也叫百分比布局 不在固定给宽度 给盒子的宽度为百分比，根据屏幕的大小一起伸缩 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 先指定一个大盒子 宽度设置100% 跟着屏幕的大小伸缩 */
        section {
            width: 100%;
            /* 使用百分比的好处就是可以自由拉伸 跟着盒子的变化自由伸缩 */
            /* 但是为了让里面的内容有一个合理的区域 要指定最大不可以超过多少 最小不可以超过多 */
            max-width: 980px;
            min-width: 320px;
            /* 设置了指定的范围 最大 最小，伸缩到了指定区域就不在拉伸 */
            /* 指定里面的内容，保证在居中范围 */
            margin: 0 auto;
        }
        /* 大盒子里面的俩个盒子 各占大盒子的一半 */
        section div {
            float: left;
            width: 50%;
            height: 400px;

        }
        section div:nth-child(1) {
            background-color: pink;
        }
        section div:nth-child(2) {
            background-color: paleturquoise;
        }
    </style>

</head>
<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>
</html>
