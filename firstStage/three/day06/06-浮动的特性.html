<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的特性</title>
    <!-- 浮动元素会脱离标准流 脱标 浮动的盒子不在保留原先的位置 -->
    <style>
        /* box1 加了浮动已经脱离标准 ，不在保留原先的位置 
        box2盒子就会跑到原先box1的位子，就会出现box1压在box2盒子的上面 */
        .box1 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .box2 {
            width: 400px;
            height: 400px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
</html>
