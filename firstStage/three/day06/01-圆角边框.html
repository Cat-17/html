<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: pink;
            /* 圆角边框 radius是圆的半径 后面跟的数值越大 越圆 可以写像素 百分比  */
            /* 正方形取值宽高的一半就是圆形 */
            border-radius: 150px;
            /* 百分比写法；就是宽高的一半 圆形 */
            border-radius: 50%;
            /* 圆角矩形 设置为高度的一半  盒子模型要是长方形才可以*/
            border-radius: 150px;
            
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
