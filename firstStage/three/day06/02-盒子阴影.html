<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
           background-color: pink;
           margin: 100px auto;
           /* 过渡效果 鼠标经过额时候慢慢显示效果 */
           transition: all 1s;
           /* 盒子阴影 */
           /* 前两个是盒子阴影的水平左右 垂直上下 模糊程度 虚一点还是是是一点 盒子阴影的颜色 */
          
        }
        /* 原先盒子没有阴影 当鼠标经过盒子有阴影 */
        div:hover {
            box-shadow:10px 10px 10px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
