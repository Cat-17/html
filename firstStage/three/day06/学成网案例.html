<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学成网案例</title>
    <style>
         .clearfix::before,
        .clearfix:after {
            content: "";
            display: block;
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 919px;
            height: 312px;
            margin: 0 auto;
           
        }
        .left {
            float: left;
            width: 169px;
            height: 291px;
            background-color: pink;
            margin-right: 10px;
            margin-left: 10px;
            margin-top: 10px;

        }
        .left img {
            width: 169px;
            height: 291px;
            

        }
        
        .top {
            float: left;
            width: 715px;
            height: 75px;
            margin-bottom: 15px;
            margin-top: 10px;

        }
        .top img {
            width: 715px;
            height: 75px;
          
        }
        .bottom {
            float: left;
           
            width: 715px;
            height: 206px;
        }
        .bottom img {
            float: left;
            width: 175px;
            height: 201px;
            margin-right: 3px;
           
            
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">
            <img src="./学成网素材/left.jpg" alt="">
        </div>
        <div class="top">
            <img src="./学成网素材/top.jpg" alt="">
        </div>
        <div class="bottom">
            <img src="./学成网素材/bottom01.jpg" alt="">
            <img src="./学成网素材/bottom02.jpg" alt="">
            <img src="./学成网素材/bottom03.jpg" alt="">
            <img src="./学成网素材/bottom04.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
