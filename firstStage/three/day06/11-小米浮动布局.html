<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box1 {
            width: 1226px;
            height: 285px;
            background-color: seagreen;
            margin: 10px auto;
        }

        .box1 li {
            float: left;
            width: 296px;
            height: 285px;
            background-color: skyblue;
            margin-right: 14px;
        }
        .box1 li:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <ul class="box1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

</body>

</html>
