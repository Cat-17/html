<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见的网页布局</title>
    <style>
          * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }
        .top {
            
            height: 60px;
            background-color: grey;
          
        }
        .logo {
            width: 1220px;
            height: 100px;
            background-color: khaki;
            margin: 0 auto;
        }
        

        .live {
            
            width: 1220px;
            height: 330px;
            background-color: coral;
            margin: 0 auto;

        }
        .live li {
            float: left;
            width: 300px;
            height: 330px;
            background-color: teal;
            margin-right: 5px;
            margin-bottom: 20px;
        }
        .live li:last-child {
            margin-right: 0;
        }


        .bottom {
            height: 100px;
            background-color: hotpink;
        }
        
    </style>
</head>
<body>
    <div class="top">1</div>
    <div class="logo">
        
    </div>
    <div class="live">
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
           
        </ul>
        
    </div>
    <div class="bottom">4</div>
    
</body>
</html>
