<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix::before,
        .clearfix:after {
            content: "";
            display: block;
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1213px;
            height: 458px;
         
            margin: 0 auto;
            box-sizing: border-box;
            padding: 30px 26px 30px 30px;
        }

        .box1 {
            float: left;
            width: 351px;
            height: 390px;
           
            margin-right: 26px;
           
        }
        .box1 li {
            float: left;
            width: 167px;
            height: 189px;

        }
        .box1 li:nth-child(2n+1) {
            margin-right: 15px;
            
        }
        .box1 li:nth-child(2n) {
            margin-bottom: 10px;
        }


       



        .box2 {
            float: left;
            width: 347px;
            height: 388px;
           
            margin-right: 26px;
          

           
            
        }
       

        .box3 {
            float: left;
            width: 351px;
            height: 390px;
            
            margin-right: 26px;
           
        }

        .box3 li {
            float: left;
            width: 167px;
            height: 189px;
           

        }
        .box3 li:nth-child(2n+1) {
            margin-right: 15px;
            
        }
        .box3 li:nth-child(2n) {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <ul>
                <li><img src="./京东图片素材/left01.png" alt=""></li>
                <li><img src="./京东图片素材/left02.png" alt=""></li>
                <li><img src="./京东图片素材/left03.png" alt=""></li>
                <li><img src="./京东图片素材/left04.png" alt=""></li>
            </ul>
        </div>
        <div class="box2">
            <img src="./京东图片素材/center.png" alt="">
        </div>
        <div class="box3">
            <ul>
                <li><img src="./京东图片素材/right01.png" alt=""></li>
                <li><img src="./京东图片素材/right02.png" alt=""></li>
                <li><img src="./京东图片素材/right03.png" alt=""></li>
                <li><img src="./京东图片素材/right04.png" alt=""></li>
                
            </ul>
        </div>

    </div>


</body>

</html>
