<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机模板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1226px;
            height: 615px;
            background-color: rosybrown;
            margin: 10px auto;
        }

        .box .box1 {
            float: left;
            width: 234px;
            height: 615px;
            background-color: indigo;

        }
        .box .box2 ul {
            width: 992px;
            height: 615;
        }


        .box .box2 li {
            float: left;
            width: 234px;
            height: 300px;
            background-color: crimson;
            margin-left: 14px;
            margin-bottom: 14px;


        }

        
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <ul class="box2">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

        </ul>
    </div>

</body>

</html>
