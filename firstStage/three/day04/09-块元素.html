<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素</title>
    <!-- h1~h6 p div ul ol li 都属于块元素  div尤其明显比较霸道 自己独占一行 -->
    <style>
        div {
            /* 如果不设置宽 就跟父级宽度100% 浏览器的宽度一样 */
            /* width: 200px; */
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 文字类的元素内不能使用块元素 -->
    <!-- p里面不方div -->
    <div>独占一行</div>比较霸道
    <!-- 可以设置宽高 内外边距 -->
    <!-- div是一个一个容器叽盒子，里面可以放行内或者块级元素 -->

</body>

</html>
