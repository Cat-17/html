<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色半透明</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* 半透明写法 */
            /* 只是让盒子的半透明 不会影响到盒子里面的内容 */
            background: rgba(0,0,0,.3);
        }

    </style>
</head>
<body>
    <div>音箱的是从</div>
    
</body>
</html>
