<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <!-- a strong b em i del s ins u  span -->
    <style>
        span {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 2宽高度不生效 高度根据内容的宽度 */
            /* 4行内元素只能容纳文本跟行内元素 */

            /* a连接里面不能放a连接  a里面可以放块级元素 但是给a转换一下块级模式最安全 */
        }
    </style>

</head>

<body>
    <!-- 行内元素特点；1一行显示多个  设置高宽不生效 -->
    <span>呜呜呜呜</span>
    <span>呜呜呜呜</span>
    <span>呜呜呜呜</span>
    <span>呜呜呜呜</span>

</body>

</html>
