<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        /* 未访问过得连接 把没有访问过的连接选出来更改样式*/
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 点击过的访问过得连接变成黄色 */
        a:visited {
            color: yellow;
        }

        /* 选择鼠标经过那个连接 那个连接选出来 变成 绿色*/
        a:hover {
            /* a链接有自己单独的一个样式 要单独选中进行设置 之前一个样式 鼠标经过的时候 变成另外一种样式 */
            /* 鼠标经过的时候是什么样式 */
            color: green;
            /* 下划线 */
            text-decoration: underline;
        }

        /* 选择的是正在按下没有弹起的时候 变成另外一种颜色粉色 */
        /* a:active {
            color: pink;
        } */
        /* 注意事项 确保伪类生效 顺序不能颠倒 先：link :visited :hover :active  LVHA  */
        /* 工作中单独给链接a设置样式 */
    </style>
</head>

<body>
    <a href="#">小猪佩奇爸爸</a>



</body>

</html>
