<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景案例</title>
    <style>
        div {
            width: 118px;
            height: 40px;
            
            
        }
        div h3 {

            font-size: 14px;
            font-weight: 400;
            /* 文字垂直居中 */
            line-height: 40px;
            background-image: url(./images/icon.png);
            /* 不平铺 */
            background-repeat: no-repeat;
            background-position: left center;
            padding-left: 20px;

        }
    </style>


</head>
<body>
    <div>
        <h3>成长守护平台</h3>
    </div>
    
</body>
</html>
