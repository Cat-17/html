<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字垂直居中</title>
    <style>
        p {
            display: block;
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 文字本身是有有高度 有上间隙 文字 跟下间隙 三部分组成 文字10px 上下间距平均分配  */
            /* 垂直行高 上下居中 */
            line-height: 100px;
        }
    </style>
</head>
<body>
    <p>我要居中</p>
    
    
</body>
</html>
