<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子选择器</title>
    <style>
        /* 只选择儿子 用大于号隔开 离他最近的一级 */


        .nav>a {
            color: aqua;
        }
    </style>



</head>

<body>
    <div class="nav">
        <a href="">我是儿子</a>
        <p>
            <a href="">我是孙子</a>
        </p>
    </div>

</body>

</html>
