<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米侧边栏</title>
    <style>
        a {
            /* 转成块级元素 独占一行 设置宽高生效 */
            display: block;
            /* 设置一个宽高 */
            width: 230px;
            height: 40px;
            background-color: #55585a;
            color: #fff;
            text-decoration: none;
            line-height: 40px;
        }
        /* 鼠标悬停 换颜色 */
        a:hover {
            /* 更换背景色 */
            background-color: orange;
        }
    </style>
</head>
<body>

        <a href="#">小米 电话</a>

    </div>

    
</body>
</html>
