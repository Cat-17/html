<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素</title>
    <!-- img input td 同时具有行内跟块内元素的特点 一行有多个元素 -->
    <!--  -->
    <style>
        input {
            width: 200px;
            height: 200px;
            background-color: green;
        }
         

    </style>
</head>
<body>
    <!-- 一行显示多个 俩个元素之间有空白间隙 行内元素的特点 -->
    <!-- 默认宽度就是他本身内容的宽度 行内元素特点 -->
    <!-- 设置宽高行高外边距及内边距都可以控制 块级元素特点 -->
    <input type="text">
    <input type="text">
    
</body>
</html>
