<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title布局网页</title>
</head>
<body>
    <!-- 布局网页  就是用来当盒子的 没有语义 主要就是用来布局网页-->
    <!-- <div></div> 属于是一个大盒子 特点； 独占一行 用来布局 -->
    <div></div>
    <!-- span特点 用来布局一行显示 一行可以显示多个 小盒子 -->
    <span>百度</span>
    <span>百度</span>
    <span>百度</span>
    
</body>
</html>
