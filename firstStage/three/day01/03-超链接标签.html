<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--超链接 实现页面跳转 -->
    <!-- href="#"跳转目标 target=""跳转目标的显示方式 -->
    <!-- <a href="#" target=""> 文本或图像</a> -->

    <!--,1，外部链接 -->
    <!-- <a href="http://www.qq.com">腾讯</a> -->


    <!-- target="_self" 当前页面跳转 覆盖 -->
    <!-- <a href="http://www.qq.com" target="_self">腾讯</a> -->

     <!-- target="_blank" 打开新的空白的界面 -->
    <!-- <a href="http://www.qq.com" target="_blank">腾讯</a> -->


    <!-- 2，内部链接; 网站内部页面之间的相互链接 -->
    <a href="ggggg.html" target="_blank">公司简介</a>

    <!-- 3空链接  #不知道跳转到哪里的时候 直接#-->
    <a href="#"></a>

    <!-- 4.下载链接  地址链接的是文件，.exe 或者是zip 等压缩包形式 保证在同一级有文件 直接写文件名字 -->
    <a href="压缩包点击自动帮我们下载">下载文件</a>

    <!-- 5 网页元素的链接 文本 图片 音频 都可以加超链接 -->
    <!--点击图标可以直接跳转到百度链接 -->
    <a href="http://www.baidu.com"><img src="../one/01案例图片/1.png"></a>

   

    

    
</body>
</html>
