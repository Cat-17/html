<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <!-- src是img的必须属性 ，她用来查找图片的显示路径 图像标签 -->
    <h4>图片标签的使用</h4>
    <img src="../one/01案例图片/1.png" >
    
    <!-- alt 替换文本 图像显示不出来的时候用文字替换 -->
    <h4>图片标签的使用</h4>
    <img src="../one/01案例图片/1.png" alt="你是" >

    <!-- title提示文本 鼠标放到图像上面 ，提示的文字 -->
    <h4>图片标签的使用</h4>
    <img src="../one/01案例图片/1.png" title="我是" >


    <!-- width 修改图片的宽度  -->
    <!-- <h4>图片标签的使用</h4>
    <img src="../one/01案例图片/1.png" width="500" > -->

     <!--height  修改图片的宽度  -->
     <!-- 注意一般是只修改一个 另外一个等比缩放 -->
     <h4>图片标签的使用</h4>
     <img src="../one/01案例图片/1.png" height="100" >

     <!-- 图标边框 border="35" -->
     <h4>图片标签的使用</h4>
     <img src="../one/01案例图片/1.png" width="100" border="35">
     
    




    
</body>
</html>
