<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重案例</title>
    <style>
        /* 权重问题 0010 0001=0011 */
        .nav li {
            color: brown;
        }
        /* 0010  谁额权重高就执行谁的 优先级越高 相同样式会被层叠掉 */
        /* 俩个类选择器 0010+0010=0020 上上面这个要高就会执行下面这个 优先执行 */
         .nav .pink {
            color: pink;
            font-weight: 700;
        }

    
    </style>
</head>
<body>
    <ul class="nav">
        <li class="pink">觳觫胡塑化城</li>
        <li>觳觫胡塑化城</li>
        <li>觳觫胡塑化城</li>
        <li>觳觫胡塑化城</li>
    </ul>
    
</body>
</html>
