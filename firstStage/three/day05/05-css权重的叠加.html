<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重的叠加</title>
    <style>
        /* 复合选择器有权重叠加的问题 */
        /* 0001+0001=00002 */
        /* 优先级要高 就执行复合选择器的样式 */
        ul li {
            color: blueviolet;
        }
        /* li 的权重是0001 */
        li {
            color: blue;
        }
        /* 0010+0001=0011 */
        /* 谁的权重高就执行谁的 */
       
        .nav li {
            color: yellow;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>大竹椅子</li>
        <li>互惠</li>
        <li>叔叔</li>
    </ul>
    
</body>
</html>
