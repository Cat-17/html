<!DOCTYPE html>
<html lang="en">
<head>

    <title>案例模板快报</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .box {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 50px auto;
        }
        .box h3 {
            height: 40px;
            font-size: 14px;
            font-weight: 400;
            border-bottom: 1px dotted #ccc;
            line-height: 40px;
            padding-left: 15px;
        }
        .box .wsdcv a{
            text-decoration: none;
            color: #000;
            font-size: 14px;
            
        }
        .box .wsdcv li:hover {
            text-decoration: underline;
        }
        .box .wsdcv li {
            height: 23px;
            line-height: 23px;
            padding-left: 30px;
            padding-top: 5px;
          
        }
        .box .wsdcv ul {
            margin-bottom: 10px;
        }
        




    </style>
</head>
<body>
    <div class="box">
        <h3>平有够快报</h3>

</body>
</html>
