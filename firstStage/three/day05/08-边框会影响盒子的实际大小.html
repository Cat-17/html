<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框线会影响盒子的实际大小</title>
    <style>
        /* 边框线会把盒子的大小变大 要把边框线的尺寸减去 宽高减去 减要减双倍的  */
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 1px solid goldenrod;

        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
