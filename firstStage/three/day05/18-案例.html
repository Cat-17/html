<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            /* 背景颜色 */
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 100px auto;
            
        }

        .box img {
            width: 298px;
        }

        .box .review  {
            height:70px ;
            font-size: 14px;
            /* 因为这个段落没有写宽度，所有内边距不会撑大盒子 */
            padding: 0 28px;
            margin-top: 30px;
        }
        .box .appre p {
            font-size: 12px;
            color: #b0b0b0;
            padding: 0 28px;
            margin-top: 20px;
        }
        .box .indef  {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }
        .box .indef h4 {
            display: inline-block;
            font-weight: 400;
            border-right: 1px solid #000;
            padding-right: 10px;

        }
        .box .indef span {
            color: orangered;
            margin-left: 15px;
        }

 

    </style>
</head>

<body>
    <div class="box">
        <img src="./img.jpg" alt="">
        <p class="review">快递牛,整体不错蓝牙耳机可以说妙恋.红米给力
        </p>
       
        <div class="appre">
            <p>来自于117384232的评价</p>

            <div class="indef">
                <h4>shuishhhiihci真无线蓝牙...</h4>
                <span>99.9元</span>
            </div>

        </div>

    </div>


</body>

</html>
