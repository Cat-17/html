<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css继承性</title>
    <style>
        /* 子标签会继承父标签的样式  跟文字相关的样式会继承 字号  颜色 */
        div{
            color: aqua;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>龙生龙凤生凤</p>
    </div>
    
</body>
</html>
