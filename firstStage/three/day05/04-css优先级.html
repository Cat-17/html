<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重</title>
    <style>
        div {
            color: rgb(255, 217, 205) !important;
        }
        .box {
            color: blueviolet;
        }
        #fvb {
            color: brown;
        }
        /* 选择器不同权重也不同 继承性最低 类选择器 id选择器 行内样式选择器 !important 可以指定最高级 */

    </style>
</head>
<body>
    <div>
        <p class="box" id="fvb" style="color: blue;">你小气你还好</p>
    </div>
    
</body>
</html>
