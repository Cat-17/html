<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选框</title>
</head>
<body>
    <!-- 文本域form 提交给后台 -->
    <form >
    <!-- radio单选按钮 可以实现多个选择 只选择一个 -->
    <!-- name 是表单的元素的名字 这里性别单选按钮必须要有相同的名字，才是实现多选1 -->
    性别:男<input type="radio" name="username" value="男"> 女 <input type="radio"  name="username" value="女"> 人药 <input type="radio"  name="username" value="人药">
    <br>
    
    <!-- 复选框 可以实现多选 -->
    爱好:吃饭 <input type="checkbox"  name="pwd" value="吃饭"> 睡觉 <input type="checkbox" value="睡觉"> 打豆豆 <input type="checkbox" value="打豆豆">

 </form>
    
</body>
</html>
