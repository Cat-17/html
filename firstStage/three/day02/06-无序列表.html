<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <!-- <h4>您喜欢的食物</h4> -->

    <!-- 无序列表用来布局的 列表最大的特点 就是整齐 干净 整洁 -->
    <!-- 无序列表 没有顺序之分 ul中只能出现li    li相当于是一个容器，li标签是可以放任何标签 可以容纳所有元素 -->
    <!-- 无序列表有自己的样式 比如圆点 -->

    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
    
</body>
</html>
