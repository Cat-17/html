<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格相关的属性 属性都是在table里面添加  -->
    <!--border="1" 边框  -->
    <!-- cellpadding="20" 文字跟表格的距离  cellspacing="0"俩个单元格的距离  -->
    <table  align ="center" border="1" cellpadding="20" cellspacing="0" width="500px" heigh="300px" >
        <!-- th 一般用在表头 第一行或第一列 表头单元格里面的文本会加粗居中显示 -->
        <tr><th>年龄</th><th>性别</th> <th>姓名</th></tr>
        <tr><td>70</td> <td>男</td> <td>刘德华</td></tr>
        <tr><td>60</td> <td>男</td> <td>郭富城</td></tr>
         
 
     </table>
    

    
</body>
</html>
