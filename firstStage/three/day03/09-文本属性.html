<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <style>
        /* 可以通过css 选择器进行属性的更改 */
        div {
            color: pink;
            /* 只能是水平对齐方式 左右对齐 上不不对齐 */
            /* 默认左对齐 */
            /* 让一个盒子里面内容的对齐方式 */
            text-align: left;
            text-align: right;
            text-align: center;
        }
        /* 对齐文本 */
    </style>
</head>
<body>
    <div>喂点水</div>
    
</body>
</html>
