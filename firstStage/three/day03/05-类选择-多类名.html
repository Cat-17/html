<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名选择器</title>
    <style>
        /* 一些相同的样式 单独取一个类名 方便后面统一修改 减少代码 */

        .red {
            color: red;
        }
        .font35 {
            font-size: 35px;
        }


    </style>
</head>
<body>
    <!-- 一个标签可以调用多个类名 空格隔开  不同的类名负责不同的内容 一个控制颜色 一个控制大小 -->
    <div class="red font35">刘德华</div>
    
</body>
</html>
