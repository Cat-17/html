        .red {
            color: brown;

<body>
    <!-- 类选择器口诀；样式点定义，结构类（class）调用 一个或多个 开发最常用 -->

        <li class="red">fense </li>
        <li  class="red">fense </li>
        <li>fense </li>
        <li>fense </li>
        <li>fense </li>
    </ul>
    <div  class="red">223</div>
    
</body>
