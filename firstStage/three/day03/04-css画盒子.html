<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画盒子</title>
    <style>
        /* 公共样式 ；方便更改 */
        .box {
            width: 150px;
            height: 150px;
            font-size: 30px;

        }


        /* 3个盒子 都要变成红色 这里单独定一个类选择器 谁要用直接调用类名*/
        .red {
            
            background-color: red;
        }
        .green {
          
            background-color: green;
        }




    </style>
    
</head>
<body>
    <!--div标签就是来布局的一个盒子 里面可以放内容放文字 图片都可以  -->
    <div class=" box red ">红色</div>
    <div class=" box green">绿色</div>
    <div class=" box red ">红色</div>

    
</body>
</html>
