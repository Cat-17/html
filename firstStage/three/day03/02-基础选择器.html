<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css基础选择器</title>
    <style>
        /* 标签选择器  选择html标签 进行更改样式 */
        div {
            color: aqua;
        }
        p {
            color: blue;
        }
    

    </style>
</head>
<body>

    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    
   
    
</body>
</html>
