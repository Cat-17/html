<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* 以#开头 id 定义类名 */
        /* id选择器；样式#定义 结构id调用，只能调用一次 别人切勿使用 */
        #pink {
            color: aqua;
        }
        /* 通配符 适用所有的标签 所有的 *开头 设置的相关属性全部适用 */
        * {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="pink">迈克尔杰克孙</div>
    
</body>
</html>
