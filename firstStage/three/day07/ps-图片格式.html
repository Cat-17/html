    <title>图片格式</title>
    <!-- 常见的图片格式 -->
    <!-- jpg ：特点是，对色彩的信息保留较好，高清，颜色较多，产品类的图片经常使用到jpg格式的 -->
    <!-- gif ；GIF格式最多储存256色，所以通常用来显示简单图形及文字，但是可以保存透明背景和动画效果
        实际经常用于一些图片小动画的效果 -->
    <!-- png；是一种新型的网络图形格式，结合了gif和jog的特点，具有储存形式丰富的特点，能够保持透明度背景如果想要切成背景透明的图片，请选择png格式 -->
    <!-- psd；一般就是设计稿，对于我们前端人员来说，最大的优点我们可以直接从上面复制文字，获得的图片，还可以测量距离跟大小 -->
