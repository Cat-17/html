<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐藏案例</title>
    <style>
        .box1 {
            position: relative;
            width: 444px;
            height: 320px;
            margin: 30px auto;
           
        }

        .box1 img {
            width: 100%;
            height: 100%;
            
           
        }
        .box1 .mask {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            /* 这里使用背景色跟背景图 注意加背景图的时候，把前面clor去掉  不平铺 居中显示*/
            background: rgba(0, 0, 0, .4) url(./images1/arr.png) no-repeat center;
            display: none;
           
            

        }
        .box1:hover .mask {
            display: block;
        }


       

    </style>
</head>

<body>
    <div class="box1">
        <!-- 遮罩 -->
        <div class="mask"></div>
        <img src="./images1/tudou.jpg" alt="">
        
    </div>


</body>

</html>
