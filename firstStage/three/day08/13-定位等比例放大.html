    <title>图片等比例放大</title>
    <style>
        .box {
            float: left;
            position: relative;
            width: 100px;
            height: 75px;
            margin: 30px auto;
            margin-right: 20px;
            overflow: hidden;
        }
        .box img {
            width: 100px;
            height: 75px;
           

        }
        .box .box2 {
            float: left;
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 75px;
            background-image: url(./images1/photo01.png);
            display: none;
            
        }
        .box:hover  .box2{
            display: block;
            width: 120px;
            height: 90px;
            background-size: contain;
        }

    </style>
</head>
