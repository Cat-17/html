<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w文字图片垂直对齐</title>
    <style>
        img {
           

            /*文字跟图片垂直居中对齐  */
            vertical-align: middle;
            /* 文字跟图片底线对齐 */
            vertical-align: bottom;
            /* 文字跟图片上线对齐 */
            vertical-align: top;
        }
        textarea {

            vertical-align: middle;
            resize: none;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- 图片跟文字是基线对齐 -->
    <img src="./images/img.png" alt="">水好滴

  <textarea name="" id="" cols="30" rows="10"></textarea>请您浏览
    
</body>
</html>
