<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三角强化的巧妙运用</title>
    <style>
        .box {
            width: 0;
            height: 0;
            /* border-top: 100px solid transparent;
            border-right: 50px solid sienna;
            border-left: 0px solid aqua;
            border-bottom: 0px solid slateblue; */

            /* 简写方式 */
            /* 1;只保留右边的边框有颜色 */
            /* border-color: transparent red transparent transparent; */
            /* 2；所有的样式 都是实线 */
            /* border-style: solid; */
            /* 3；上边框宽度要大，右边框要小，其余的边框都设置为0 */
            /* border-width: 100px 50px 0 0; */

        }

        .peice {
            width: 160px;
            height: 24px;
            line-height: 24px;
            border: 1px solid red;
            margin: 0 auto;

        }

        .peice .miaosha {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            background-color: red;
            text-align: center;
            color: #fff;
            font-weight: 700;
            margin-right: 8px;
        }

        .peice .miaosha i {
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
            height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="peice">
        <span class="miaosha">
            $1655
            <i></i>
        </span>
        <span>$5650</span>
    </div>

</body>

</html>
