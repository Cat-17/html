<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行文字溢出省略号显示</title>
    <style>
        div {
           width: 200px;
           height: 150px;
           background-color: palevioletred;
           margin: 0 auto;
           overflow: hidden;
           text-overflow: ellipsis;
           /* 弹性盒子模型显示 */
           display: -webkit-box;
           /* 限制在一个块元素显示的文本的行数 */
           -webkit-line-clamp: 3;
           /* 设置或检索伸缩盒对象的子元素的排列方式 */
           -webkit-box-orient: vertical;
           /* 这个写法兼容性比较差 */
           /* 推荐后台人员来做 */
        }
    </style>
</head>

    </div>
    
</body>
</html>
