<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图</title>
    <style>
        .box {
            position: relative;
            width: 66px;
            height: 32px;
            margin: 50px auto;
           
          
        }

       
        .box .box2 {
            position: absolute;
            left: 0;
            top: 0;
            width:66px ;
            height:32px;
            background: url(./images/car.png) no-repeat center;
            background-position: 0 0;
           

        }
        .box:hover .box2 {
            background: url(./images/car.png) no-repeat center;
            background-position: 0 -33px;
            

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box2"></div>
    </div>


</body>

</html>
