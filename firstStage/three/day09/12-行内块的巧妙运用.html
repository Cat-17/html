<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块的巧妙运用</title>
</head>
<style>

    /* 利用行内块元素 俩个元素之间有距离 就不需要单独设置外边距了，行内块最大的特点，就父级盒子加水平居中，里面的子元素就会继承 */
    * {
        margin: 0;
        padding: 0;
    }
    
    .box {
        text-align: center;
    }
    .box a {
        display: inline-block;
        width: 36px;
        height: 36px;
        border: 1px solid sandybrown;
        line-height: 36px;
        text-align: center;
        text-decoration: none;
        color: #333;
    }
    .box .perv,
     .box .ouyb {
        width: 85px;
        font-size: 15px;
    }
    .box .current,
    .box .eip {
        background-color: #fff;
        border: 0;
    }
    .box input {
        width: 45px;
        height: 36px;
        border: 1px solid #ccc;
        outline: none;
    }
    .box button {
        width: 60px;
        height: 36px;
        background-color: #fff;
        border: 1px solid #ccc;

    }
</style>

<body>
    <div class="box">
        <a href="" class="perv">--上一页</a> 
        <a href="" class="current">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="">7</a>
        <a href="" class="eip">...</a>
        <a href="" class="ouyb">--下一页</a>
        到第
        <input type="text" name="" id="">
        页
        <button>确定</button>

    </div>

</body>

</html>
