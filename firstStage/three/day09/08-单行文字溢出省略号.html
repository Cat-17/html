<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文字溢出省略号显示</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 20px auto;
            /* 文字自动换行 */
            white-space: normal;
             /* 强制一行显示 */
             white-space: nowrap;
            /* 溢出部分隐藏 */
            overflow: hidden;
            /* 溢出文字 用省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>傻乎乎读书和护工的撒个读书</div>
    
</body>
</html>
