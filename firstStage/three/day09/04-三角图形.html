<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角制作</title>
    <style>
        .box1 {
           
            margin: 50px auto;
            width: 0;
            height: 0;
            border-top: 50px solid seagreen;
            border-left: 50px solid aqua;
            border-right: 50px solid sienna;
            border-bottom: 50px solid slateblue;
        }
        .box2 {
            width: 0;
            height: 0;
            margin: 100px auto;
            /* 边框透明 transparen */
            border: 50px solid transparent;
            border-top: 50px solid aqua;
        }
        .bg {
            position: relative;
            width: 120px;
            height: 249px;
            background-color: salmon;
        }
        .bg span{
            position: absolute;
            right: -15px;
            bottom: 128px;
           
            width: 0;
            height: 0;
            /* 为了照顾兼容性 */
            line-height: 0;
            font-size: 0;
            border: 10px solid transparent;
            border-left-color: salmon;

        }

    </style>
</head>
<body>
    <div class="box1">
      
    </div>
    <div class="box2"></div>
    <div class="bg">
        <span></span>
    </div>
    
    
</body>
</html>
