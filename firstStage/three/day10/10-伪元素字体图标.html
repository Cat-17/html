<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素字体图标</title>
   

    <style>
        div {
            width: 300px;
            height: 50px;
            border: 1px solid #000;
        }
        div::after {
            content: 'ic';
        }

      
    </style>
</head>

<body>
    <div></div>

</body>

</html>
