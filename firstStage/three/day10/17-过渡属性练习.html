<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡属性练习</title>
    <style>
        .box {
            width: 100px;
            height: 10px;
            border: 1px solid red;
            border-radius: 5px;
            padding: 1px;
        }
        .box .box1 {
            width: 50%;
            height: 10px;
            background-color: red;
            border-radius: 15px;
            transition: all 2s;
        }
        .box:hover .box1 {
            width: 100%;
           
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>

    </div>
    
</body>
</html>
