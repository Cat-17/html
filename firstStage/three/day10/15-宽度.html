<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .father {
            width: 500px;
            height: 300px;
            background-color: pink;
        }
        .son {
            /* 如果父盒子发生变化，子盒子随着父盒子变化的值子盒子等永远比父盒子少30px */
            /* 可以+-*  / 来计算 */
            width: calc(100% - 30px);
            height: 30px;
            background-color: seagreen;
        }
    </style>
</head>

</html>
