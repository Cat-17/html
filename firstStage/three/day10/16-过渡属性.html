<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡属性</title>
    <!-- 配合鼠标经过 有一个慢慢变化的效果 -->
    <!-- 要过渡的属性 花费时间 运动曲线 何时开始 -->
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: sandybrown;
            /* 过渡属性 谁要变化给谁加过渡效果 */
            transition: all 1s;
        }
        div:hover {
            width: 500px;
            height: 500px;
            background-color: slategray;
        }
    </style>
</head>
<body>
    <div></div>

    
</body>
</html>
