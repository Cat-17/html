<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消失的边框线</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .box {
            width: 300px;
            height: 136px;
            background-color: rgb(196, 199, 201);
            margin: 50px auto;
            padding: 5px;


        }

        .box li {
            float: left;
            width: 80px;
            height: 30px;
            font-size: 17px;
            margin: 5px;
            border-right: 1px solid #000;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>测试</li>
            <li>消失</li>
            <li>边框线</li>
            <li>右侧</li>
            <li>边框线</li>
            <li>消失</li>
            <li>测试</li>

        </ul>

    </div>

</body>

</html>
