<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧轴的子元素配列方式 </title>
    <!-- 前面学习的 flex-direction: column;设置的是主轴的配列方式  -->
    <!-- 侧轴的子元素配列方式只针对单行 -->
    <style>
        div {
            display: flex;
            width: 600px;
            height: 400px;
            background-color:seagreen;
            /* 默认的主轴水平 从左到右 */
            /* 主轴居中对齐 */
            justify-content: center;


            /* 我们需要侧轴垂直从上到下 */
            /* 侧轴居中对齐 */
            align-items: center;
            /* 侧轴对齐 */
            /* align-items: flex-start;
            align-items: end; */
            /* 沿着侧轴上下拉伸 宽度跟父级一样宽 但是子盒子不能给高度 */
            align-items: stretch ;
        }
        div span {
            width: 150px;
            /* height: 100px; */
            background-color: peachpuff;
            margin: 10px;
        }
    </style>

</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    
</body>
</html>
