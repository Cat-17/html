    <title>flex布局原理</title>
    <!-- flex布局又叫弹性布局，用来
         为盒模型提供最大的灵活性，任何一个容器都可以指定为flex布局，不管是行内 还是块级都可以-->
         <!-- 当我们为父盒子设为flex布局以后，子元素的float clear 和vertical-align属性将失效  -->
         <!-- 伸缩布局=弹性布局=伸缩盒布局=弹性布局=flex布局 -->
         <!-- 体验中div就是flex父容器 -->
         <!-- span就是子容器 称之为flex项目 -->
         <!-- 子容器可以横向排列也可以纵向排列 -->
         <!-- 总结；就是通过给父盒子添加flex属性，来控制子盒子的位置和排列方式 -->
