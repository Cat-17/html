<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速度曲线细节</title>
    <style>
        div{
            overflow: hidden;
            font-size: 20px;
            width: 0;
            height: 30px;
            background-color: sandybrown;
            /* 让文字强行在一行内显示 */
            white-space: nowrap;
            /*  steps(10) 分几步完成我们的动画 有了steps就不要再写ease 或者lin */
            animation: duh 4s steps(10) forwards;
        }
        @keyframes duh {
            100% {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div>我在世纪佳缘这里等你</div>
    
</body>
</html>
