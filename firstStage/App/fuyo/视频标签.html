<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频标签</title>

    <style>

    </style>
</head>
<body>
    <!-- 视频标签 -->
    <!-- 播放控件 controls 自动播放 autoplay 循环播放loop 静音播放muted 加载等待的画面图片poster="" -->
    <!-- 一般都是自动播放+循环 控件一般不写，因为控件在不同的浏览器 显示效果不一样 -->
    <!-- 注意，谷歌是禁用自动播放的 其他浏览器支持 有解决方案 给视频加静音属性  -->
    <video src="" controls autoplay loop muted poster=""></video>
    <!-- 解决兼容性问题 -->
    <video >
        <source src="" type="video/mp4">
        <source src="" type="video/ogg">
    </video>
</body>
</html>
