<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俩面翻转案例</title>
    <style>
        body {
            /* 透视效果 近大远小 视觉 */
            perspective: 400px;
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all .4s;
            /* 让紫色盒子保留立体空间 给父级添加 */
            transform-style: preserve-3d;
           
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .fontr,
        .booyn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 300px;
            font-size: 20px;
            color: #fff;
        }

        .fontr {
            background-color: pink;
            z-index: 1;

        }

        .booyn {
            background-color: purple;
            /* 背靠背旋转 */
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="fontr">黑马程序员</div>
        <div class="booyn">pink老师</div>
    </div>

</body>

</html>
