<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
    <!-- div跟span 是没有语义的，对于搜索引擎来说，是没有语义的 -->
    <style>
        header,
        nav,
        article,
        section,
        aside,
        footer {
           
            height: 50px;
            background-color: sandybrown;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>头部标签</header>
    <nav>导航标签</nav>
    <article>内容标签</article>
    <section>块级标签</section>
    <aside>侧边栏标签</aside>
    <footer>尾部标签</footer>

    
</body>
</html>
