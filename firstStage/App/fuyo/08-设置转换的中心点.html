<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换中心点</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: plum;
            transition: all 3s;
            /* 想要他基于四个角的某一个角旋转 */
            /* 后面可以跟方位名词 上下左右 两个值空格隔开 */
            /* transform-origin:right bottom ; */
            /* 默认的是50% 50% 相当于center center */
            /* 还可以是px 像素值 */
            transform-origin: 50px 50px;

        }
        div:hover  {
            transform: rotate(360deg);

        }
    </style>
</head>
<body>
    <div>
        <img src="../two/day01-字体图标/images/play.png" alt="">
    </div>
    
</body>
</html>
