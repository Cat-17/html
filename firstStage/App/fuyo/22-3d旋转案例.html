<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d旋转案例</title>
    <style>
        body {
            /* 透视效果，配合3d效果使用 近大远小的视觉效果  */
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            /* 给父级添加，里面的子级保持3d空间 */
            /* 保持3d立体空间 才可以实现真正的3d效果 */
            transform-style: preserve-3d;
        }
       .box div {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: pink;
        transition: all 2s;
       
       
       }

       /* 3d旋转效果配合鼠标悬停使用 */
       .box:hover {
        transform: rotateY(60deg);

       }
        .box div:last-child {
            background-color: turquoise;
            /* 让盒子旋转  */
           transform: rotateX(60deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>

</body>

</html>
