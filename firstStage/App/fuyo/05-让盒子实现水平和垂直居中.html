<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>让盒子水平垂直居中</title>
    <style>
        div {
            position: relative;
            /* 以前想让一个盒子在大盒子里垂直居中，使用定位 top多少 left多少，需要自己手动计算 */
            width: 500px;
            height: 500px;
            background-color: paleturquoise;
            margin: 40px auto;

            /* transform: translateX(100px); */
            /* 后面数值也可以是百分比%  参考的是宽高的尺寸移动*/
            /* transform: translate(50%,50%); */
        }

        p {
            /* 想让盒子实现水平居中 以前用定位的方式， */
            position: absolute;
             top: 50%;
            left: 50%;
            /* 自身高度宽度的一半 */
            /* margin-left: -100px;
            margin-top: -100px; */
            width: 200px;
            height: 200px;
            background-color: plum;
            transform: translate(-50%,-50%);
            /* 以后想要让盒子实现水平垂直居中 配合定位来做，取负值参考自身盒子的一半 */
        }
        span {
            /* translate 对行内元素是无效的 想要进行移动 转换一下属性*/
            display: block;
            transform: translate(30px,30px);
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
    <span>123</span>


</body>

</html>
