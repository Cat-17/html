<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素字体图表</title>
    <style>
        /* 声明字体图标  这里一定要注意路径的变化*/
        @font-face {
            font-family: 'icomoon';
            src: url('./fonts/icomoon.eot?tomleg');
            src: url('./fonts/icomoon.eot?tomleg#iefix') format('embedded-opentype'),
                url('./fonts/icomoon.ttf?tomleg') format('truetype'),
                url('./fonts/icomoon.woff?tomleg') format('woff'),
                url('./fonts/icomoon.svg?tomleg#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        div {
            position: relative;
            width: 200px;
            height: 40px;
            border: 1px solid #000;
        }

        div span::after {
            content: '\e920';
            font-family: 'icomoon';
            position: absolute;
            top: 10px;
            right: 10px;
        }

        p {
            position: relative;
            width: 200px;
            height: 40px;
            border: 1px solid #000;
        }
        p::after {
            content: "\e920";
            font-family: 'icomoon';
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span></span>
    </div>
    <p></p>

</body>

</html>
