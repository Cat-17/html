<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热点图动画案例</title>
    <style>
        
        .map {
            position: relative;
            width: 747px;
            height: 617px;
          
            margin: 100px auto;
        }

        .city {
            position: absolute;
            top: 227px;
            right: 193px;
            color: #fff;


        }
        .tb {
            top: 300px;
            right: 80px;

        }
        .vv {
            top: 500px;
            right: 200px;
        }

        .dorred {
            width: 8px;
            height: 8px;
            background-color: #009dfd;
            border-radius: 50%;
        }
       
        /* 属性选择器 */
        .city div[class^="pulse"] {
            /* 保证我们小波纹在父盒子里面水平崔志 居中，放大之后向四周发散 */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            animation: pulse 1.2s linear infinite   ;

        }
        .pulse2 {
            animation-delay: 0.4s !important; 
        }
        .pulse3 {
            animation-delay: 0.8s !important; 
        }
     

        @keyframes pulse {
            0% {

            }
           70% {
            width: 40px;
            height: 40px;
            opacity: 1;
           }
           100% {
            width: 70px;
            height: 70px;
            opacity: 0;
           }
        } 

    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="dorred"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city tb">
            <div class="dorred"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city vv">
            <div class="dorred"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>


</body>

</html>
