<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            float: left;
            width: 300px;
            height: 200px;
            margin: 30px 0;
            /* 超出部分隐藏 */
            overflow: hidden;
        }
      
        div img {
           
            width: 100%;
            height: 100%;
            transition: all 1s;
            
        }
    
        div:hover img {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div>
        <a href="#">
            <img src="../two/day01-字体图标/images/hero.jpeg" alt="">
        </a>
    </div>

        </a>
    </div>

        </a>
    </div>

</body>
</html>
