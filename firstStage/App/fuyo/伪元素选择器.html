<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            /* text-align: center;
            line-height: 200px; */
        }
        /* 在什么前面::before */
        div::before {
            content: '我';
            /* 伪元素是行内元素 宽高不生效 */
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        /* ::after在什么后面 必须要有 content: '小宝';属性 */
        div::after {
            content: '小宝';
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div>是</div>
    
</body>
</html>
