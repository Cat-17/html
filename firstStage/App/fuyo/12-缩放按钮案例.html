<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放按钮案例</title>
    <style>
       

        li {
            list-style: none;
        }

        ul {
           
            width: 500px;
            height: 200px;
            border: 1px solid #000;
            margin: 50px auto;
           

        }

        li {
            float: left;
            width: 30px;
            height: 30px;
            border: 1px solid palevioletred;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            margin: 10px;
            transition:  all 2s;


        }

        li:hover  {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>


</body>

</html>
