<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书写三角</title>
    <style>
        div {
            position: relative;
            width: 500px;
            height: 40px;
            border: 1px solid  dodgerblue;
        }
        div::after {
            content: "";
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            transform: rotate(45deg);
            transition: all .1s;

        }
        /* 鼠标经过div 里面的三角发生变化 本身已经旋转45 箭头往上180度 180+45得出的 */
        div:hover::after {
            transform: rotate(225deg);
        }
    </style>
</head>
<body>
    <div>

    </div>
    
</body>
</html>
