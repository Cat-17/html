<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 100px;
        }
        ul li {
            float: left;
            width: 120px;
            height: 35px;
            list-style: none;
            /* 透视效果 一会需要给box旋转 也需要透视 就直接给li加 */
            perspective: 400px;
            margin: 0 5px;
            
        }
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;

        }
        .box:hover {
            transform: rotateX(90deg);
        }
        .footr,
        .bottom {
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
            height: 35px;
            text-align: center;
            line-height: 35px;
            
           
        }
        .footr {
            background-color: pink;
            z-index: 1;
            transform: translateZ(17.5px);
        }
        .bottom {
            background-color: purple;
            /* 这个x轴要求必须是负值 */
            /* 有位移 在旋转的时候，注意先写位移  */
            transform: translateY(17.5px)  rotateX(-90deg);
           
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="footr">黑马</div>
                <div class="bottom">pink</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="footr">黑马</div>
                <div class="bottom">pink</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="footr">黑马</div>
                <div class="bottom">pink</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="footr">黑马</div>
                <div class="bottom">pink</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="footr">黑马</div>
                <div class="bottom">pink</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="footr">黑马</div>
                <div class="bottom">pink</div>
            </div>
        </li>
    </ul>
    
</body>
</html>
