<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转</title>
    <style>
        div img {
            width: 100px;
            /* background-color: palevioletred;
            transform: rotate(360deg); */
            border-radius:50% ;
            border: 5px solid #000;
            transition: all 1s;
        }
        div img:hover {
            /* 正值是顺时针旋转 负值是逆时针旋转 */
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div>
        <img src="../three/day07/study/images/logo.png" alt="">
    </div>
    
</body>
</html>
