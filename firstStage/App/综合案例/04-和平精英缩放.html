<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }

        .box {
          
            width:249px;
            height: 210px;
            margin: 50px auto;
            /* 过渡 */
            transition: all .5s;
            /* 溢出隐藏 */
            overflow: hidden;
        }
        .box .pic {
            position: relative;
        }
        .box .pic img {
           
           
            width: 100%;
        }
        .box .pic p {
            padding: 10px 10px 10px;
            
        }
        /* 使用伪元素 */
        .box .pic::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 58px;
            height: 58px;
            background-image: url(../day01-字体图标/images/play.png);
            transform: translate(-50%,-50%) scale(5);
            opacity: 0;
        }
        .box .pic:hover::after {
              /* 位移 默认水平方向 上下 */
              transform: translate(-50%,-50%) scale(1);
            /* 缩放 */
            transform: translate(-50%,-50%) scale(5);
           
            /* 隐藏 */
            opacity: 1;

        }

       
       



    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic">
                    <img src="../day01-字体图标/images/party.jpeg" alt="">
                    <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
            </div>
            </li>
        </ul>
    </div>

    
</body>
</html>
