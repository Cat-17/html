<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标基本使用-类名</title>
    <!-- 1；引入样式表 2；调用类名 -->
    <link rel="stylesheet" href="../fontIcon/iconfont.css">
    <style> 
        /* 掉用iconfont这个类名，直接改图标的颜色 大小 */
        .iconfont {
            font-size: 200px;
            color: aquamarine;

        }
        /* 你照着视频做吧 说不定后面就有再添加咋弄的 */
    </style>
</head>
<body>
    <!--iconfont 是固定的  图标的类名  -->
    <!-- 这里class名字的意义就是给你样式调好了,你直接用这个class就能出来 -->
    <span class="iconfont icon-bianlidian  "></span>
    

    
</body>
</html>
