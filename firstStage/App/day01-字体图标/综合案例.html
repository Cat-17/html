<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
   
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f8f8f8;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }
        img {
            /* 宽度跟父级一样 */
            width: 100%;
            vertical-align: middle;
        }
        .box {
            width: 1110px;
            height: 247px;
            /* 居中上下 20  左右对浏览器的大小自由 */
            margin: 20px auto;
        }
        .box li {
            position: relative;
            /* 加浮动一行排 */
            float: left;
            width: 350px;
            height: 247px;
            margin-right: 30px;
            /* 隐藏父级溢出来的内容 */
            overflow: hidden;
        }
        /* 三个盒子模型 最后一个li没有右间距 */
        .box li:last-child {
            margin-right: 0;
        }
        .box .txt { 
            position: absolute;
            left: 0;
            bottom: -50px;
            width: 350px;
            height: auto;
            padding: 20px 30px;
            z-index: 1;
            color: #fff;
            transition: transform .5s;
        }
        .box .txt h4 {
            font-size: 14px;
            font-weight: 400;
            line-height: 2em;
            color: #fff;
        }
        .box .txt h5 {
            margin-bottom: 40px;
        }
        .box .txt p {
            color: #fff;
            font-size: 14px;
        }
        .box .txt p .iconfont {
            color: #c7000b;
            vertical-align: middle;
            font-size: 20px;
            font-weight: 700;
        }



        /* 1; 字体图标；先引入样式表；调用类名
        2；渐变背景;先书写盒子控制位置；hover显示
        3；图片的缩放;
        4；文字的位移*/

        /* 渐变背景 */
        /* 利用伪元素after  */
        .box li a::after {
            position: absolute;
            left: 0;
            top: 0;
            content:'';
            width: 350px;
            height: 247px;
            /* 渐变背景色 */
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0,.6)
            );
            /* 默认状态透明度 看不到 */
            opacity: 0;
            /* 过渡 */
            transition: all  .5s;
        }
        .box li:hover a::after {
            opacity: 1;
        }

        /* 图片的缩放 */
        .box li .pic img {
            /* 过渡 */
            transition: all 0.3s;

        }
        .box li:hover .pic img {
            /* 缩放 */
            transform: scale(1.2);
        }

        /* 文字效果 ；hover的时候 向上移动 Y -50PX */
        .box li:hover .txt {
            transform: translateY(-50px);
        }
        
        









    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <a href="#">
                    <div class="pic">
                        <img src="./images/huawei1.jpeg" alt="">
                    </div>

                    <div class="txt">
                        <h4>产品</h4>
                        <h5>OceanStor Pacific 海量存储斩获2021 Interop金奖</h5>
                        <p>
                            <span>了解更多</span>
                            <i class="iconfont icon-arrow-right"></i>
                        </p>
                    </div>
                    
                    <!-- 加渐变背景的盒子 -->
                    <!-- 用伪元素 -->
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="pic">
                        <img src="./images/huawei2.jpeg" alt="">
                    </div>
                    <div class="txt">
                        <h4>产品</h4>
                        <h5>OceanStor Pacific 海量存储斩获2021 Interop金奖</h5>
                        <p>
                            <span>了解更多</span>
                            <i class="iconfont icon-arrow-right"></i>
                        </p>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="pic">
                        <img src="./images/product.jpeg" alt="">
                    </div>
                    <div class="txt">
                        <h4>产品</h4>
                        <h5>OceanStor Pacific 海量存储斩获2021 Interop金奖</h5>
                        <p>
                            <span>了解更多</span>
                            <i class="iconfont icon-arrow-right"></i>
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    
</body>
</html>
