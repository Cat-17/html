<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            display: flex;
            /* 默认值不换行 想要弹性盒子换行排 加 flex-wrap: wrap; */
            /* flex-wrap: nowrap; */
            /* 换行排 */
            flex-wrap: wrap;
            
            /* 行的对齐方式 */
            /* 内容在中间 间距在上下 */
            /* align-content: center; */
            /* 内容之间是上下间距的2倍 */
            /* align-content: space-around; */
            /* 间距在盒子之间产生 */
            align-content: space-between;

            height: 500px;
            border: 1px solid #000;
        }
        .box div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

    </style>
</head>
<body>
   <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    
   </div>
</body>
</html>
