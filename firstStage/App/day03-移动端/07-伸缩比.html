<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            display: flex;
            height: 300px;
            border: 1px solid #000;
        }

        .box div {
           
            height: 200px;
            /* 外边距 上下0 左右20间距 */
            margin:  0 20px;
            background-color: pink;
        }

        /* 选中我们第一个盒子 */
        .box div:nth-child(1) {
            width: 50px;
        }

        /* 伸缩比 */
        .box div:nth-child(2) {
            /*占用父级剩下的分成3份 */
            flex: 3;
        }
        .box div:nth-child(3) {
            /* 占用父级剩余尺寸的份数 */
            flex: 1;
        }

    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    
</body>
</html>
