<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .box {
            /* 精灵图一个小图的宽高尺寸  保证显示区域的尺寸和一个小精灵图尺寸相同 */
            width: 140px;
            height: 140px;
            
            background-image: url(./images/bg.png);
            /* 实现动画效果  */
            /*steps(12）精灵小图的个数  infinite 无限循环   */

            /* 多组动画 在animation后面添加多组动画的属性 用 逗号，隔开 */
            animation:
             move 1s steps(12) infinite,
             run 1s forwards
             ;
        }


        /* 定义动画 */
        @keyframes move {
           from{
            background-position: 0 0;
           }
           to{
            /* 1680；精灵图的宽度 */
            background-position: -1680px 0;

           }
        }

        /* 定义一个盒子移动的动画 800px */

        @keyframes run {
            /* 如果动画的开始状态和盒子的默认样式相同的，可以省略不写开始状态的代码 */
            /* from { */
                /*使用位移x左右的方向移动  transform: translateX(0)  */
               /* transform: translateX(0);
            } */

            to{
                /* 位移到右边的800px */
                transform: translateX(800px);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
