<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .box{
            width: 300px;
            margin: 100px auto;
        }
        .box img {
            width: 300px;
            /* 过渡效果 配合鼠标悬停使用 */
            transition: all 2s;
        }
        .box {
            /* 透视属性 原理；近大远小视觉效果 */
            perspective: 800px;
        }
        .box img:hover {
            /* 空间旋转Y轴旋转左右旋转 */
            transform: rotateY(360deg);
            transform: rotateY(-60deg);

        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/hero.jpeg" alt="">
    </div>
    
    
</body>
</html>
