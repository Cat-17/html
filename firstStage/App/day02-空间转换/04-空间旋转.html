<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间旋转效果</title>
    <style>
        .box{
            /* 盒子的大小 */
            width: 300px;
            margin: 100px auto;
        }
        .box img {
            /* 图片的大小 */
            width: 300px;
            /* 过渡效果 配合鼠标悬停使用 */
            transition: all 2s;
        }
        .box img:hover {
            /* 空间旋转 z轴跟平面旋转一样的 */
            transform: rotateZ(360deg);

        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/hero.jpeg" alt="">
    </div>
    
</body>
</html>
