    <script>
        // window.devicePixelRatio 物理像素比
        // console.log(window.devicePixelRatio)
        window.addEventListener('load',function(){
            // 触发load事件 下面三种情况都会刷新页面触发
            // 1；a链接的超链接
            // 2；f5或者刷新按钮（强制刷新）
            // 3；前进后退按钮
            // 但是火狐中，有个特点，有个“往返缓存” ，这个缓存中不仅保存着页面数据，还保存了
            // DOM和javascript的状态：实际上是将整个页面都保存在了内存里
            // 所以此时后退按钮不能刷新页面

            // 此时可以使用pageshow事件来触发，这个事件在页面显示时触发，无论页面是否来自缓存
            // 在重新加载页面中，pageshow会load事件触发后触发，根据事件对象中persisted来判断
            // 是否是缓存中的页面触发的pageshow事件，注意这个事件给winow添加
            alert(1)

        })

    </script>
