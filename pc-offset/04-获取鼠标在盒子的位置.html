<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取鼠标在盒子的位置</title>
    <style>
   *{
            margin: 0;
            padding: 0;
        }
        .box {
           
            width: 200px;
            height: 200px;
            background-color: palegreen;
            margin: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        // 我们在盒子内点击，想要得到鼠标距离盒子左右的距离
        // 首先得到鼠标在页面中的坐标（e.pageX.e.pageX)
        // 其次得到盒子在页面中的距离（box.offsetTop  box.offsetLeft)
        // 用鼠标距离页面的坐标减去盒子在页面中的距离，得到鼠标在盒子内的坐标
        // 如果想要移动鼠标，就要获得最新的坐标，使用鼠标移动事件mousemove
        var box = document.querySelector('.box')
        box.addEventListener('mousemove',function(e){
            // console.log(e.pageX)
            // console.log(e.pageY)
            // console.log(box.offsetTop)
            // console.log(box.offsetLeft)
            var x = e.pageX - this.offsetTop
            var y = e.pageY - this.offsetLeft

            this.innerHTML = 'x坐标是'+ x +' y坐标是'+ y

           
          
            

        })
    </script>
    
</body>
</html>
