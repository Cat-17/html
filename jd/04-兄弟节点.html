<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兄弟节点</title>
    <!-- 上一个兄弟 previousElementSibling        属性-->
    <!-- 下一个兄弟  nextElementSibling.style          属性-->
</head>
<body>
    <button>点击</button>
<ul>
    <li>第一个</li>
    <li class="two">第二个</li>
    <li>第三个</li>
    <li>第四个</li>
</ul>
<script>
    // 获取元素
    let btn = document.querySelector('button')
    let two = document.querySelector('.two')
    // 点击事件
    btn.addEventListener('click',function () {
        // 点击按钮 让第一个xiaoli变成红色
        // two.style.color = 'red'
        // two.nextElementSibling.style的下一个兄弟
        two.nextElementSibling.style.color = 'red'
        two.previousElementSibling.style.color = 'red'



        
    })
</script>


    
</body>
</html>
