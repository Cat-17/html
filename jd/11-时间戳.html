    <title>时间戳</title>
    <!-- 时间戳是总的毫秒数 -->
    <!-- 作用 倒计时 -->
</head>
<body>
    <script>
        // 时间戳是总的毫秒数 是第一无二的
        // 计算倒计时：核心思想
        // 将来时间9.1 12:00 有一个时间戳 2000000
        // 现在的时间8.29 15:00  有一个时间戳1000000
        // 可以利用奖励啊的时间戳，减去现在的时间戳 就是剩余的时间毫秒数
        // 转换为时分秒 显示倒计时
        // ❥(^_-) 得到时间戳
        // 1 使用getTime() 方法
        // 实例化
        // let date = new Date()
        // 获取时间戳 得到现在的时间 毫秒数
        // console.log(date.getTime())

        // 2❥(^_-)  返回当前的时间戳
        console.log(+new Date())
        // 指定时间的时间戳 
        console.log(+new Date('2023-4-11 12:00:00'))
        // 剩余的时间戳 = 返回当前的时间戳 - 指定时间的时间戳  

        // 3❥(^_-) 当前的时间戳
        // console.log(Date.now())

    </script>

    
</body>
