<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>手风琴</title>
  <style>
    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1200px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
      transition: all 500ms;
    }

    div ul {
      width: 1200px;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li>
        <a href="#">
          <img src="./images/1.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/2.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/3.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/4.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/5.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
</body>
<script>
//  li默认有个宽度240像素
// 2 当我们鼠标经过当前的li宽度变成800px 其余的li变成100px
// 3.鼠标离开事件 li的宽度是复原240px
// 1 获取元素 li
let lis = document.querySelectorAll('li')
//给所有得li绑定鼠标事件 经过和离开事件
for(let i = 0 ; i< lis.length;i++){
  // 鼠标经过
  lis[i].addEventListener('mouseenter',function(){
    // 排他思想 干掉所有人100px 复活我自己 800px
    for (let index = 0; index < lis.length; index++) {
      lis[index].style.width = '100px'
      
    }
    this.style.width ='800px'
  })
  // 鼠标离开
  lis[i].addEventListener('mouseleave' ,function(){
    for (let index = 0; index < lis.length; index++) {
     lis[index].style.width ='240px'
      
    }

  })
}





</script>

</html>
