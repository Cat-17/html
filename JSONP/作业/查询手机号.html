<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询手机吉凶信息</title>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/template-web.js"></script>
    <!-- www.mod.com提供的数据服务来得到我们想要的数据 -->
    <!-- 第三方接口的使用一般来说，都是需要注册 申请appkey这几个步骤 然后
    按照文档中的要求进行api接口的调用即可 -->
</head>

<body>
    <div id="container">
        <input type="text" id="phonenumber" placeholder="请输入手机号码">
        <input type="button" id="btn" value="查询">
        <span id="result">结果信息</span>
    </div>
    <script>
        $(function () {
            $("#btn").click(function () {
                var phonenumber = $("#phonenumber").val()
                console.log(phonenumber)
                $.ajax({
                    url: 'https://suggest.taobao.com/sug?q=ad',
                    dataType: "jsonp",
                    success: function (data) {
                        console.log(data)
                     var info = data.result
                     document.querySelector("#result").innerHTML = info
                        

                    } 
                })
            })
        })
    </script>
</body>

</html>
