    <!-- 4;如何实现跨域数据请求 -->
    <!-- 4.1 现如今 实现跨域数据请求 最主要的俩种解决方案，分别是jsonp和cors -->
    <!-- jsonp：出现的早，兼容性好，是前端程序员为了解决跨域问题，被迫想出来的一种临时解决方案
    缺点是 值支持get请求，不支持post请求 -->
    <!-- cors 出现的较晚 他是w3c标签 属于跨域ajax请求的根本解决方案 支持get和post请求，缺点是不兼容某些低版本的浏览器  -->
