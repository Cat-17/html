<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用xhr发起post请求</title>
    <!-- 步骤  四大步 -->
    <!-- 1 ; 创建xhr对象 -->
    <!-- 2;调用xhr.open() -->
    <!-- 3；设置Conrent-Type属性（固定写法） -->
    <!-- 4;调用xhr.send() 同时指定要发送的数据 将数据已字符串的形式 提交给服务器 -->
    <!-- 4 -->
    <!-- 4;监听xhr.oneradystatechange时间 -->
</head>
<body>
    <script>
      // 1；创建xhr对象
      var xhr = new XMLHttpRequest()
      // 2；调用open（）
      xhr.open('POST','http://www.liulongbin.top:3006/api/addbook')
      // 3;设置 Content-Type属性 （固定写法）
      xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
      // 4;调用send()同时将数据以查询字符串的形式，提交给服务器
      xhr.send('bookname=水浒糊&author=施耐庵&publisher=天津图书出版社')
      // 5；监听
      xhr.onreadystatechange = function(){
        if(xhr.readyState === 4 && xhr.status === 200){
          console.log(xhr.responseText)
        }
      }
      

    </script>
    
</body>
</html>
