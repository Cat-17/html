    <title>xhr对象的readyState属性</title>
    <!-- xhr对象的readyState属性 用来表示当前ajax请求所处的状态。每个ajax请求必然处于以下状态中的一个 -->
    <!-- 值 0  unaent   XMLHttpRequest()对象已被创建 但尚未调用open方法-->
    <!-- 值 1  OPEND    open方法已经被调用-->
    <!-- 值 2  HEADERS_RECELVED  send（)方法已经被调用 响应头也已经被接收 -->
    <!-- 值 3  LOADING  数据接收中，此时readyState属性中已经包含部分数据-->
    <!-- 值 4  DONE     ajax请求完成 ，这意味着数据传输已经彻底完成或失败-->
</head>
