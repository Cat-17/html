    <!-- json就是javascript对象和数组的字符串表示法 
他使用文本表示一个js对象或数组的信息 因此json的本质就是字符串 -->
<!-- 作用：json是一种轻量级的文本数据交换格式，在作用上类似于xml，
专门用于存储和传输数据，但是json比xml 更小 更快 更易解析 -->

<!-- 现状；json是在2001年开始被推广和使用的数据格式，到现今为止 json已经成为了主流的数据交换格式 -->
