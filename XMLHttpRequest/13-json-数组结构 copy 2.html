<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json-对象结构</title>
    <!-- 对象结构：对象结构在json中表示为[]括起来的内容。数据结构为["java","javascript",30,true] -->
    <!-- 数组中的数据类型可以是数字，字符串，布尔值。null 数组 对象 6中类型 -->

</head>

<body>
    <script>
        // ["java", "python", "php"]
        // [100, 200, 300.5]
        // [true, false, null]
        // [["name": "zs", "age": 20],["name":"ls","age":30]]
        // [["苹果","榴莲","椰子"],[4,50,5]]
    </script>

    <!-- json 语法的注意事项-->
    <!-- 属性名必须使用双引号包裹 -->
    <!-- 字符串类型的值必须使用双引号包裹 -->
    <!-- json中不允许使用单引号表示字符串 -->
    <!-- json中不能写注释 -->
    <!-- json的最外层必须是对象或数组格式 -->
    <!-- 不能使用undefined或函数作为json的值 -->


    <!-- json的作用：在计算机与网络之间存储和传输数据 -->
    <!-- json的本质：用字符串来表示javascript对象数据或数组数据 -->




</body>

</html>
