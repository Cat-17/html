<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用xhr发起get请求</title>
    <!-- 步骤  四大步 -->
    <!-- 1 ; 创建xhr对象 -->
    <!-- 2;调用xhr.open() -->
    <!-- 3;调用xhr.send() -->
    <!-- 4;监听xhr.oneradystatechange时间 -->
</head>
<body>
    <script>
        //1 ; 创建xhr对象 
        var xhr = new XMLHttpRequest()
        // 2;调用xhr.open()函数 传递俩个参数 指定请求方式 get 与url地址
        xhr.open('GET','http://www.liulongbin.top:3006/api/getbooks')
        // 3;调用xhr.send() 函数 发起ajax请求
        xhr.send()
        //  4;监听xhr.oneradystatechange事件
        xhr.onreadystatechange = function(){
            // 4.1 监听 xhr 对象的 请求状态 readyState ;与服务器响应的状态 status 
            // 监听两个数据  做一个判断 
          if(xhr.readyState === 4 && xhr.status === 200){
            // 4.2 打印响应回来的数据
            console.log(xhr.responseText)
          }

        }

    </script>
    
</body>
</html>
