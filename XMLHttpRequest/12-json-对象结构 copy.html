<!DOCTYPE html>
<html lang="en">
<head>

    <title>json-对象结构</title>
    <!-- 对象结构：对象结构在json中表示为{}括起来的内容。数据结构为{key：value,key:value,..... -->
        <!-- 键值对结构。其中，key必须是使用拥吻的双引号包裹的字符串，
            value的数据类型可以是数字，字符串，布尔值。null 数组 对象 6中类型 -->
    
</head>
<body>
    <script>
        // 所有的属性 字符串类型的全部用“”双引号包裹
        // {
        //     "name": "zs",
        //     "age": 20,   数字类型不需要
        //     "gender": "男",
        //     "address": null, 值为空也不需要 直接写null
        //     "hobby": ["吃饭","睡觉"，"打你"]
        // }
    </script>



    
</body>
</html>
