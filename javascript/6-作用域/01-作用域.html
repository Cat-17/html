<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域链</title>
</head>
<body>
    <script>
        // javascript作用域：就是代码名字在某个范围内起作用和效果
        // 作用域的目的是为了提高程序的可靠性更重要的是减少命名冲突
        // 全局作用域:整个script 标签，或者是一个单独的js文件
        // 如果在函数内部，没有声明直接赋值的也是全局变量
        var num= 10 
        // 局部作用域（函数作用域）在函数内部 这个代码的名字只在函数内部起效果和作用
        function fn(){
            // 局部作用域
        }
    </script>
    <script>
        // 变量的作用域
        // 全部变量：在全局作用域下的变量
        var num = 10
        console.log(num)
        function fn(){
            console.log(num)
        }
        fn()
        // 2;局部变量  只在函数内部使用
        // 函数的形参也可以看做局部变量
        function fun(){
            var num1 = 20
            num2 = 30
        }
        fun()
        console.log(num1)

        // 3； 从执行效率来看全部变量和局部变量
        // 全部变量只有浏览器关闭的时候才会销毁，比较赞内存资源
        // 局部变量，当我们程序执行完毕就会销毁，比较节省空间

    </script>
</body>
</html>
