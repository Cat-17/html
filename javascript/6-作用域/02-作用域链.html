<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //作用域链 只要是代码，就至少有一个作用域
        // 写在函数内部的局部作用域
        // 如果函数中还有函数，那么在这回作用域中就又可以诞生一个作用域
        var num = 10
        function fn(){ // 外部函数
            var num = 20
            function fun(){ // 内部函数
                //  内部函数访问外部函数的变量，采取的是链式查找的方式来决定取那个值，这种结构我们称为作用域链
                // 就近原则
                console.log(num)
            }
            fun()
        }
        fn()
    </script>
</body>
</html>
