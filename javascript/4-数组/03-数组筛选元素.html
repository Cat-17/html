    <title>数组新增元素</title>

<body>
    <script>
        var arr = []
        for(var i = 0 ;i < 100;i++){
            arr[i] = i + 1
        }
        console.log(arr)

        
    </script>
    <script>
        // 数组筛选 方法1 
        var arr1 = [2,0,6,1,77,0,52,0,25,7]
        var max = []
        var j = 0
        for(var i = 0; i < arr1.length;i++ ){
            if(arr1[i] >= 10){
                // 新数组索引号应该从0开始，依次递增
                max[j] = arr1[i]
                j++
            }
        }
        console.log(max)
