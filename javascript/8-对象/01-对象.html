<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <!-- 在javascript中，对象是一组无序的相关属性和方法的集合，所有的事物都是对象，列如字符串 数值 数组 函数等 -->
    <!-- 对象由属性和方法组成  -->
    <!-- 属性：事物的特征，在对象中用属性来表示，（常用名词 -->
    <!-- 方法：事物的行为，在对象中用方法来表示（常用动词 --> 
    <!-- js中对象表达结构更清晰，更强大， -->
</head>
<body>
    <script>
        // 为什么需要使用构造函数
        // 就是因为我们前面俩种创建对象的方式一次只能创建一个对象 
        // 因此我们一次创建一个对象，里面很多的属性和方法是大量相同的，我们只能复制
        // 可以利用函数的方法，重复相同的代码，就把这个函数称为构造函数
        // 因为这个函数不一样，里面封装的是对象
        // 构造函数 就是把我们对象里面一些相同的书写和方法抽象出来封装到函数里面


    </script>
</body>
</html>
