<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建对象的三种方法</title>
    <!-- 在javascript中，现阶段我们可以采用三种方式创建对象（object） -->

    <!-- 利用new Object创建对象 -->
    <!-- 利用构造函数创建对象 -->
</head>

<body>
    <script>
        //  <!-- 利用字面量创建对象 -->
        var obj = {
            uname: '小宝',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hi~')
            }
        }
        // 俩种使用对象属性的方法
        console.log(obj.uname)
        console.log(obj['uname'])
        // 使用对象方法  千万不要忘记加小括号
        console.log(obj.sayHi())
    </script>

    <script>
        //利用 new Object 创建对象
        var obj = new Object()
        obj.uname = '张三丰 '
        obj.age = 18
        obj.sex = '男'
        obj.sayHi = function(){
            console.log('hi~')
        }
        // 我们是利用等号 = 赋值的方法，添加对象的属性和方法
        // 每个属性和方法之间用分号结束
        // 调用对象
        console.log(obj.uname)
        console.log(obj['sex'])
        obj.sayHi()
    </script>
    <script>
        // 构造函数创建对象
        // 构造函数名字首字母要大写
        // 我们狗仔函数不需要return 就可以返回结果
        function Star(uname,age,sex){
            this.uname = uname
            this.age  = age
            this.sex = sex
            this.sing = function(sang){
                console.log(sang)
                 
            }
           

        }
        // 调用构造函数 必须带new
        // 我们只要new Star（）调用函数就创建了一个对象
        // new 关键字执行过程
        // 1；new 构造函数可以在内存中创建了一个空的对象
        // this 就会指向刚才创建的空对象
        // 3；执行构造函数里面的代码，给这个空对象添加属性和方法
        // 4；返回这个对象
     var ldh =   new Star('刘德华',18,'男')
     ldh.sing('冰雨')
     console.log(ldh.uname)
     console.log(ldh.sex)
    </script>
    <!-- 1;里面的属性或者方法我们采取键值对的形式 键 属性名 : 值 属性值 -->
    <!-- 2；多个属性或者方法中间用逗号隔开 -->
    <!-- 3；方法冒号后面跟的是一个匿名函数 -->
    <!-- 使用对象 -->
    <!-- 调用对象的属性，我们采取对象名.属性名 .我们理解为 的 -->
    <script>
        var doge = {
            uname:'可可',
            type:'阿拉斯加犬',
            age: 5,
            colse:'棕红色',
            baek:function(){
                alert('汪汪汪')
            },
            showFilm:function(){
                alert('演电影')
            }
        }
        console.log(doge.showFilm)
    </script>
    <script>
        var obj = new Object()
        obj.uname = '鸣人'
        obj.age = 19
        obj.sex = '男'
        skill = function(){

    <script>
        function Stars(name,type,blood,attack){
            this.name = name
            this.type = type
            this.blood = blood
            this.attack = attack

        }
      var lp =  new Stars('廉颇','力量型','500血量','远程')
      var hy =  new Stars('后裔','射手型','100血量','近战')
      console.log(lp.name)
      console.log(hy.attack)
    </script>
    
</body>

</html>
