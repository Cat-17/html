    <title>浏览器执行js简介</title>
    <!-- 浏览器分成俩部分：渲染引擎和js引擎 -->
    <!-- 渲染引擎：用来解析html与css。俗称内核 -->
    <!-- js引擎：也称为js解释器，用来赌气网页中的javascript代码，对齐处理后运行 -->
    
    <!-- 浏览器本身并不会执行jsdiamante。而是通过内置javascript引擎（解释器）来执行js代码
    js引擎执行代码是逐行解释每一句源码（转换为机器语言），然后有计算机去执行，所以javascript
语言归为脚本语言，会逐行解释执行 -->
