<!DOCTYPE html>
<html lang="en">

    <title>计算机编程语言</title>
    <!-- 编程：就是让计算机为解决某个问题而使用某种程序设计语言编写程序代码，并最终得到结果的过程 -->
    <!-- 计算机程序：就是计算机所指向的一系列的指令集合，而程序全部都是用我们所掌握的语言来编写的，
    所以人们要控制计算机一定要通过计算机语言向计算机发出命令 -->
    <!-- 从事编程的人员，就是程序员 -->
    <!-- 计算机语言指用于人与计算机之间通讯的语言，它是人与计算机之间传递信息的媒介 -->
    <!-- 计算机语言的种类废仓多，总的来说可以分成机器语言，汇编语言和高级语言大三类 -->
</head>
<body>
    <!-- 可以通过类似于人类语言的语言来控制计算机，让计算机为我们做事，这样的语言就叫做编程语言 -->
    <!-- 编程语言是用来控制计算机的一系列指令，他又固定的格式和词汇，（不同的编程语言的格式和词汇不一样）。必须遵守 -->
    <!-- 汇编语言和机器语言实质是相同的，都是直接对硬件操作，只不过指令采用了英文缩写的标识符，容易识别和记忆 -->
    <!-- 高级语言主要是相对于低级语言而言，它并不是特指某一种具体的语言，而是包括了很多编程语言，常用的c语言。c++,java
    c# python PhP javascript，Go语言 objective-c swift等 -->
    
</body>
</html>
