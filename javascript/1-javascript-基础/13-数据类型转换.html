<!-- 转换为数字型 -->

    <script>
        // parseInt()函数  将字符串转换成整数数值型  去掉单位
        // parseFloat()函数 保留小数点
        // Number() 强制转换函数 
        // js 隐私转换（- + * /) 利用算术运算转换位数值型 
        // var num = +prompt('请输入您的年龄')
        console.log(parseInt('3.14'))  //取整
        console.log(parseInt('120px'))  //去掉单位

        console.log(parseFloat('123.456')) // 保留小数
        console.log(parseInt('120px'))  //去掉单位

        var str = '123'
        console.log(Number(str))
      

    </script>

    <script>
        // 除了false 里面 的值会被转换成false 其余值都会被转换为true 
        console.log(Boolean('')) // false
        console.log(Boolean(0)) // false
        console.log(Boolean(NaN)) // false
        console.log(Boolean(null)) // false
        console.log(Boolean(undefined)) // false
        console.log(Boolean('小白')) //true
        console.log(Boolean(12)) //true
    </script>
