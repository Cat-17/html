<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组排序</title>
</head>
<body>
    <script>
        // 数组排序
        // 1.翻转数组 reverse() 方法
        var arr = ['pink','blue','hotpink']
        arr.reverse()
        console.log(arr) //['hotpink', 'blue', 'pink']

        // 2;数组排序 （冒泡排序） sort() 
        var arr1 = [3,4,7,1,13,77]
        arr1.sort(function(a,b){
             // return a-b  //按照升序的顺序排列  [1, 3, 4, 7, 13, 77]
            return b - a // 降序的顺序排列 [77, 13, 7, 4, 3, 1]

        })
      console.log(arr1) // [1, 3, 4, 7] 只适用于个位数


    </script>
    
</body>
</html>
