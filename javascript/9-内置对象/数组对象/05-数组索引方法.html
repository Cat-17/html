<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组索引方法</title>
</head>
<body>
    <script>
        // 返回数组元素索引号方法 indexOf(数组元素) 从前面开始查找
        // 只返回第一个满足条件的索引号
        // var arr = ['pink','blue','red','green','blue']
        // 如果在该数组找不到元素 返回-1
        var arr = ['pink','red','green']
        console.log(arr.indexOf('blue')) // -1 

        var arr1 = ['pink','blue','red','green','blue']
        // 返回数组元素索引号方法 lastIndexOf(数组元素) 从后面开始查找
        console.log(arr1.lastIndexOf('blue')) // 4 
    </script>
    
</body>
</html>
