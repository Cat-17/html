<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math绝对值和是三个取整方法</title>
</head>
<body>
    <script>
        // 1；绝对值方法
        console.log(Math.abs(-1)) //1
        console.log(Math.abs(1)) //1
        console.log(Math.abs('-1')) //1 隐私转换，会把字符串类型-1 转换为数字型
        console.log(Math.abs('pink'))// NaN


        // 2;三个取整方法
        // Math.floor() 向下取整 往最小了取值
        console.log(Math.floor(1.1))// 1
        console.log(Math.floor(1.9))// 1

        // Math.ceil()天花板 向上取整，往大了取
        console.log(Math.ceil(1.1)) // 2
        console.log(Math.ceil(1.8)) // 2

        // Math.round（）四舍五入 其他数字都是四舍五入 但是.5特殊 它往大了取
        console.log(Math.round(1.1)) // 1
        console.log(Math.round(1.5))  // 2
        console.log(Math.round(1.9)) // 2
        console.log(Math.round(-1.1)) // -1
        console.log(Math.round(1.5)) // 这个结果 是 -1


    </script>
    
</body>
</html>
