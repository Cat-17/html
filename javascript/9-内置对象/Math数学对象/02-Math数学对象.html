<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math数学对象</title>
</head>

<body>
    <!--  Math数学对象，不是一个构造函数，所以我不需要new 来调用 而是直接使用里面的属性和方法即可 -->
    <script>
        console.log(Math.PI) //一个属性 圆周率
        console.log(Math.max(1, 99, 3)) // 99 方法 输出最大值
        console.log(Math.max(-1, -3)) // -1大 返回-1
        console.log(Math.max(1, 99, 'pink老师'))// NaN
        console.log(Math.max()) //-Infinity
    </script>
    <script>
        // 利用对象封装自己的数学对象 里面有PI 最大值和最小值 
        var myMath = {
            // 属性
            PI: 3.141592653,
            // 方法
            max: function () {
                var max = arguments[0]
                for (var i = 1; i < arguments.length; i++) {
                    if(arguments[i] > max){
                        max = arguments[i]
                    }

                }
                return max
            },
            min: function () {
                var min = arguments[0]
                for (var i = 1; i < arguments.length; i++) {
                    if(arguments[i] < min){
                        min = arguments[i]
                    }

                }
                return min
           
        }
    }
    console.log(myMath.PI ) // 调用属性
    console.log(myMath.max(1,5,9)) //调用方法 输出最大值
    console.log(myMath.min(1,5,9)) //调用方法 输出最小值
    </script>

</body>

</html>
