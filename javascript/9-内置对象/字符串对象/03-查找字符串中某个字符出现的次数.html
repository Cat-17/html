<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找字符串中某个字符出现的次数</title>
</head>
<body>
    <script>
        // 查找字符串的'abcoefoxyozzopp'中所有o出现的位置以及次数
        // 核心算法/:先查找第一个o出现的位置
        // 然后，只要indexOf 返回的结果不是 -1 就继续查找
        // 因为indexOf 只能查找到第一个，所有后面的查找 一定是当前索引号加1 从而继续查找
        var str = 'abcoefoxyozzoppo'
        var index = str.indexOf('o')
        var num = 0
        console.log(index)// 3 得到当前的索引号
        while(index !== -1){
            console.log(index)
            num++
            index = str.indexOf('o',index + 1)
        }
        console.log('o出现的次数是: ' + num )
    </script>
    
</body>
</html>
