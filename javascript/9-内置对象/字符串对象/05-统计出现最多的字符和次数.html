<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计出现最多的字符和次数 </title>
</head>
<body>
    <script>
        // 核心算法：利用charAt() 遍历得到字符串里面的每一个字符
        // 把每个字符都存储到对象里面 如果对象没有属性，就为1 如果存在了就+1
        // 遍历对象 得到最大值和该字符
         var str = 'abcoefoxyozzoppo'
        var o = {} 
        for(var i = 0 ; str.length;i++){
            var chars = str.charAt(i) //chars 是字符串的每一个字符
            if(o[chars]){
                o[chars]++
                

            } else {
                o[chars] = 1
            }

        }
        console.log(o) 
        var max = 0
        var ch = ''
        for(var k in o){
            // k 得到是属性名
            // o[k] 得到的是属性值
            if(o[k] > max){
                max = o[k]
                ch = k
            }
        }
        console.log('最多的字符是' + ch)
    </script>
    
</body>
</html>
