<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串不可变</title>
</head>
<body>
    <script>
        // 字符串的不可变 所以不要大量的拼接字符串
        //指的是里面的值不可变，虽然看上去可以改变内容 但其实是地址变了。内存中新开辟了一个内存空间
        var str = 'abc'
        str = 'hello'
        // 当重新给str赋值的时候，常量'abc’不会被修改，依然在内存中
        // 重新给字符串赋值，会中心在内存中开辟空间，这个夜店就是字符串的不可变
        // 由于字符串的不可变，在大量拼接字符串的时候会有效率问题
        // var str = ''
        // for(var i = 0 ;i < 10000; i++){
        //     str += i
        // }
        // console.log(str) // 这个结果需要花费大量时间来显示，因为需要不断开辟新的空间

        // 字符串的所有方法，都不会修改字符串本身（字符串本身是不可变的）操作完成会返回一个新的字符串
    </script>
    <script>
        // 字符串对象 根据字符返回位置
        var str = '改革春风吹满地 春天到了'
        console.log(str.indexOf('春')) // 位置 索引 2 
        console.log(str.indexOf('春',3)) // 从索引号是3的位置开始往后查找 8
        console.log(str.lastIndexOf('地'))

    </script>
</body>
</html>
