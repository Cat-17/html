<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是预解析</title>
    <!-- js引擎运行js 分为俩步：预解析  代码执行 -->
    <!-- 2；预解析 js引擎会把js里面所有的var 还有function 提升到当前作用域的最前面 -->
    <!-- 3；代码执行 按照代码书写的顺序从上往下执行 -->
    <!-- 4；预解析分为 变量预解析（变量提升）和 函数预解析（函数提升） -->
    <!-- 5；变量提升 就是把所有的变量声明提升带当前作用域最前面，不提升赋值操作 -->
    <!-- 6；函数提升 就是把所有的函数声明提升到当前作用域最前面，不提升调用 -->
</head>
<body>
    <script>
        console.log(num) // undefined
        var num = 10
        
        // 相当于执行了以下代码
        // 先进行预解析 在执行代码从上到下顺序执行
        // var num  变量没有给值 返回undefined
        // console.log(num)
        // num = 10

       fun()
        var fun = function(){
            console.log(11)
        }
        // 相当于执行了以下代码
        // var fun 
        // fun() 没有这个函数 报错 函数调用一定要写在函数下面
        // fun = function(){
        //     console.log(11);
        // }


    </script>
    
</body>
</html>
