<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元表达式</title>
    <!-- 三元表达式也能做一些简单的条件选择  2选一  -->
</head>

<body>
    <script>
        // 如果条件表达式结果为真 则 返回表达式1的值 
        // 如果条件表达式结果为假 则返回 表达式2的值
    //  var data =  3 > 5 ? true : false
    //  console.log(data);
    var num = prompt('请您输入数字')
   var num2 = num < 10 ? '0' + num : num
   alert(num2)
    </script>

</body>

</html>
