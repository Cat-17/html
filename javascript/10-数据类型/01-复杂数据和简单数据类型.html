<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复杂数据类型和简单数据类型</title>
</head>
<body>
    <!-- 简单数据类型 又叫值类型 在存储时变量中存储的是值本身 null 返回的是一个空的对象 object -->
    <!--  -->
    <script>
         var timer = null
         console.log(typeof timer) //object
        //  如果有个变量我们以后打算存储为对象，暂时没想好放数据,就可以先给个null

    </script>

    <!-- 复杂数据类型 又叫引用类型 在存储时变量中存储的仅仅是地址（引用） -->
    <!-- 通过new关键字创建的对象（系统对象，自定义对象）如object Array Date -->

    <!-- 堆栈空间分配区别： -->
    <!-- 栈（操作系统）由操作系统自动分配释放存放函数的参数值，局部变量的值 -->
    <!-- 简单数据类型存放到栈里面  string  number boolean undefined null-->
    <!-- 堆（操作系统）存储复杂类型（对象） 一般由程序员分配释放 若程序员不释放 由垃圾回收机制回收 -->
    <!-- 复杂数据类型放到堆里面 -->
    <!-- 注意，javascript中没意推栈的概念，可以让大家更容易理解代码的一些执行方式，便于将来学习其他语言 -->
   
    
</body>
</html>
