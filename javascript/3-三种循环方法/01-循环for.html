<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
    <!-- js中 主要有三种类型的循环  for循环  while循环  do while循环 -->
</head>

<body>
    <script>
        // 循环体（指的是被重复执行的语句） （取决于循环）终止条件  
        // 由循环体及循环的终止天剑组成的语句，称之为循环语句
        // 循环的目的：可以重复执行某一段代码 通常跟计数有关系
        // var num = prompt('请您输入次数')
        // for (var i = 0; i <= num; i++) {
        //     console.log('媳妇我UOL')

        // }
        // for (var i = 0; i <= 100; i++) {
        //     console.log('我今年' + i + '岁了');
        // }
        var sum  = 0  //求和的变量
        for(var i = 0 ; i <= 100; i++){
            sum += i
        }
        console.log(sum)
        // for执行过程
        // 先执行 var i= 0  只执行一次
        // 到i  < 100来判断是否满足条件，满足执行log 不满足退出循环
        // 最后去执行i++
    </script>
</body>

</html>
