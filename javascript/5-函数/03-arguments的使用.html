<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments使用</title>
    <!-- 当我们不确定有多少个参数传递的时候，可以用arguments来获取。 -->
</head>
<body>
    <!-- arguments在javascript中 它是当前函数的一个内置对象，所有函数都内置了一个arguments对象 -->
    <!-- arguments对象中存储了传递的所有实参 -->
    <script>
        function get(){
            // arguments展示形式是一个伪数组 因此可以进行遍历数组
            // 具有length属性
            // 按索引方式储存数据
            // 不具有数组的push pop等方法
            // console.log(arguments)
            var num = []
            for(var i = 0 ;i < arguments.length;i++){
                
                num += arguments[i]

            }
            console.log(num)

        }
        get(1,2,3)
    </script>
   
</body>
</html>
