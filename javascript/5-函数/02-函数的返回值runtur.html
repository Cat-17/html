    <script>
        // 利用函数求任意俩个数的最大值
        function numMax(num1, num2) {
            return num1 > num2 ? num1 : num2
        }
        console.log(numMax(10, 20));
        console.log(numMax(10, 30));
    </script>
    <script>
        //利用函数求数组[5,2,99,101,67,77]里面的最大值
        function getArrMax(arr) {
            var max = [0]
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max //return后面的代码不执行 退出函数 return 只能返回一个值
            // 如果我们函数如果有 return则返回是 return 后面的值
            // 如果我们函数没有 return 则是undefined
        }
        var re = getArrMax([5, 2, 99, 101, 67, 77])
        console.log(re)

    </script>

    <!-- break 结束当前的循环体 -->
    <!-- continue 跳出本次循环，继续执行下一次循环 -->
    <!--  return  不仅可以退出循环，还能股返回 return 语句中得值 同时还可以结束当前的函数体内的代码-->
</body>
