<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的概念</title>
    <!-- 函数就是封装了一段可被重复调用执行的代码块，通过此代码可以实现大量代码的重复使用 -->
</head>

<body>
    <script>
        //声明函数的小括号里面是形参 （形式上的参数） 形参是接收实参的
        function getMap(num1, num2) {
            var sum   = 0
            for (var i = num1; i <= num2; i++) {
                sum += i
            }
           console.log(sum)
        }
        // 函数名（实参1，实参2 ）
        getMap(1,100)
        getMap(10,50)
        getMap(10,5000)
        // 函数的参数可以有，也可以没有 个数没有限制
    </script>
    <script>
        // 1；利用函数求任意俩个数的和
        function getsum(temp,title){
            var num = 0
            for(var i = temp ;i <= title;i++){
                num += i
            }
            console.log(num)
        }
        getsum(1,3)
        getsum(10,50) 
        // 1；如果实参的个数和形参的个数一致，则正常输出结果
        // 2；如果实参的个数多余形参的个数，会取到形参的个数
        getsum(1,2,3)
        // 3;如果实参的个数小于形参的个数，多余的形参定义为undefined 最终结果就是NaN
        getsum(1) //NaN
    </script>
</body>

</html>
