<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数之间可以相互调用</title>
</head>
<body>
    <script>
        // 代码依次从上往下执行
        // 调用 
        function fn(){
            console.log(11)
            fn1()
        }
        fn()
        function fn1(){
            console.log(22);
        }
    </script>
</body>
</html>
