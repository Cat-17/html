<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境对象</title>
    <!-- 环境对象指的是函数内部特殊的变量 this  他代表着当前函数运行是所处的环境 -->
</head>
<body>
    <button>点击</button>
    <script>
        // 环境对象 this 他就是个对象
        function fn() {
            console.log(this)
        }
        window.fn()


        let btn = document.querySelector('button')
        // 点击事件
        btn.addEventListener('click',function(){
            // 谁调用函数 this就是谁
            console.log(this)  
            // 因为btn 调用了这个函数 所以this指向btn
        })

    </script>
    
</body>
</html>
