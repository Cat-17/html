<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟京东按键输入内容</title>
</head>
<body>
    <input type="text" >
    <script>
        // 1；核心思路：检测用户是否按下了s建，如果按下s建，就把光标定位到搜索栏里面
        // 2；使用键盘事件对象里面keyCode 判断用户按下的是否是s建
        // 3；搜索栏获得焦点：使用js里面的focus（）方法
        var search = document.querySelector('input')
       document.addEventListener('keyup',function(e){
            if(e.keyCode === 83){
                //    search.focus() 搜索框获得焦点
                search.focus()

            }

        })
    </script>
</body>
</html>
