<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托</title>
    <!-- 事件冒泡本身的特性 -->
    <!-- 事件委托的原理 -->
    <!-- 不是每个子节点单独设置事件监听器，而是事件监听器上设置在其父节点上，然后利用冒泡原理影响设置每个子节点 -->
    <!-- 给ul注册点击事件，然后利用事件对象的targrt来找到当前点击的li，因此点击li，事件会冒泡的到ul
    上，ul有注册事件，就会触发事件监听器 -->
</head>

<body>
    <ul>
        <li>123</li>
        <li>123</li>
        <li>123</li>
        <li>123</li>
    </ul>
    <script>
        var ul = document.querySelector('ul')
        ul.addEventListener('click', function (e) {

            e.target.style.backgroundColor = 'pink'
        })
    </script>
    <!-- 事件委托的作用：我们只操作了一次dom，提高了程序的性能 -->

</body>

</html>
