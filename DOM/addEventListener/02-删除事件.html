<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除时间-解绑事件</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: palegoldenrod;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        var divs = document.querySelectorAll('div')
        divs[0].onclick = function(){
            alert('ai')
            // 传统方式删除事件
            divs[0].onclick = null
        }

        // 2 删除事件
        divs[1].addEventListener('click',fn) //里面的fn 不需要调用 不加小括号
        function fn(){
            alert('1')
            divs[1].removeEventListener('click',fn)

        }

    </script>
    
</body>
</html>
