<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿淘宝关闭二维码</title>
    <!-- 核心思路 利用样式的显示和隐藏完后 display:none 隐藏元素 display:block 显示元素    -->
    <!-- 点击按钮 让盒子隐藏起来 -->
    <style>
        .box {
            position: relative;
            margin: 100px auto;
            width: 100px;
            height: 100px;
            font-size: 12px;
            text-align: center;
            color: #f40;
        }

        .box img {

            width: 60px;
            margin-top: 5px;
        }

        .close-btn {
            position: absolute;
            top: -1px;
            left: -16px;
            width: 14px;
            height: 14px;
            border: 1px solid #ccc;
            line-height: 14px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        淘宝二维码
        <img src="./images/tao.png" alt="">
        <i class="close-btn">x</i>
    </div>
    <script>
        var btn = document.querySelector('.close-btn')
        var box = document.querySelector('.box')
        btn.onclick = function(){
            box.style.display = 'none'
        }

    </script>


</body>

</html>
