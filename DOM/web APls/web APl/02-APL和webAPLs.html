    <title>APL和web APls</title>
    <!-- APl应用程序编程接口 是一些预先定义的函数，目的是提供应用程序与开发人员基于某软件或硬件得以访问一组咧程的能力，
    而又无需访问源码，或理解内部工作机制的细节 -->

    <!-- APl是给程序员提供的一种工具，以便能更轻松的实现想要完成的功能 -->
    <!-- 比如手机充电的接口 我要充电 实现充电的功能 我拿着充电线插进充电接口就可以充电 -->
   
    <!-- web APl是浏览器提供的一套操作浏览器功能和页面元素的APl(BOM和BOM )
    现阶段我们主要针对于浏览器讲解常用的APl。主要针对浏览器做交互效果
    比如我们想要浏览器弹出一个警示框 ，直接使用alert（'弹出') -->
    <!--  -->


    <!-- APl是为我们程序员提供的一个借口，帮助我们实现某种功能，我们会使用就可以了，不必纠结内部如何实现 -->
    <!-- web APl主要是针对于浏览器提供的接口，主要针对于浏览器做交互效果 -->
    <!-- web APl一般都有输入和输出（函数的传参和返回值），web APl很多都是方法（函数） -->
    <!-- 学习web APl 可以结合前面学习的内置对象方法的思路学习-->
