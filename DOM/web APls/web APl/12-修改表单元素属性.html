<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改表单元素属性</title>
    <!-- 修改表单的内容 有专门的属性进行修改 通过value修改 -->
    <!-- 利用DOM可以操作如下表单元素的属性 -->
    <!-- type value checked selected disabled -->
</head>
<body>
    <button>按钮</button>
    <input type="text" value="输入内容">
    <script>
        var btn = document.querySelector('button')
        var input = document.querySelector('input')
        // 要分清 是有俩个元素  btn是点击事件 点击了btn input的内容发生变化
        // 表单内容修改 比较特殊，通过value修改里面的内容
        btn.onclick = function(){
            input.value = '点击了'
            // 如果想要某个表单被禁用 不能再点击 disabled 我们是想要这个按钮禁用
            // btn.disabled = true
            // this 指向的是事件函数的调用者 btn
            this.disabled = true

            // 
        }
    </script>
    
</body>
</html>
