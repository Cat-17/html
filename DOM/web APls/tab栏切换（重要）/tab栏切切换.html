<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li>商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li class="current">手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item" style="display: block;">
                手机社区模块内容
            </div>

        </div>
    </div>

    <script>
        // 1;上面的模块选项卡 点击某一个 当前这一个底色会是红色。其余不变（排他思想）修改类名的方式
        // 获取元素 所有的xiaoli获取过来
        var tab_list = document.querySelector('.tab_list')
        var lis = document.querySelectorAll('li')
        var item =document.querySelectorAll('.item') 
        // for 循环绑定点击事件
        for (var i = 0; i < lis.length; i++) {
            // 开始给5个li。设置索引号
            lis[i].setAttribute('data-index',i)
            lis[i].onclick = function () {
                console.log(1);
                // 排他思想 干掉所有人 其余的li清除 class
                for(var i = 0 ; i < lis.length; i++){
                    lis[i].className = ''
                }

                this.className = 'current'

                // 2；下面的模块内容 会跟随上面的选项卡变化，所以下面模块变化写到点击事件里面
                // 规律 下面的模块显示内容和上面的选项卡一一对应，相匹配
                // 核心思路 给上面的tab_list里面的所有li添加自定义属性 属性值从0 开始
                //得到自定义属性的值
              var index =  this.getAttribute('data-index')
            //   console.log(index);
            // 当我们点击tab_list里面的某个li,让tab_con里面对应序号的内容显示，其他隐藏（排他思想
           
            for(var i = 0 ;i <item.length ; i++){
                item[i].style.display = 'none'
            }
            item[index].style.display = 'block'

                







              
            }

        }


    </script>


</body>

</html>
