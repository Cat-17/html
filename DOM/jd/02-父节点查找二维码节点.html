<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找节点</title>
    <style>
           * {
            margin: 0;
            padding: 0;
        }

        .erweima {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 100px auto;
            border: 1px solid #ccc;
           
        }

        .erweima i {
            position: absolute;
            left: -13px;
            top: 0;
            width: 10px;
            height: 10px;
            border: 1px solid #ccc;
            font-size: 12px;
            line-height: 10px;
            color: #ccc;
            font-style: normal;
            cursor: pointer;
        }
    </style>

    <!-- 节点的关系  父节点 子节点 兄弟节点 -->
</head>

<body>
    <div class="erweima">
        <img src ="./img/code.png" alt="">
        <i class="close_btn">x</i>
    </div>
    <!-- 父节点查找  返回最近一级的父节点 赵达不到就返回为null -->
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        // let son = document.querySelector('.son')
        // // son.parentNode 找爸爸 就是父节点 属性
        // // console.log(son.parentNode)
        // son.parentNode.style.display = 'none'

        let close_btn = document.querySelector('.close_btn')
        // let erweima = document.querySelector('.erweima') 

        // 事件监听 close_btn 事件源 点击
        close_btn.addEventListener('click',function(){
            // 是隐藏的 erweima  display: none; 是css样式需要加style
            close_btn.parentNode.style.display = 'none'
        })


    </script>





</body>

</html>
