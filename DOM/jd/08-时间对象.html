<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间对象实例化</title>
    <!-- 时间对象用来表示时间的对象 作用可以得到当前系统的时间 -->
    <!-- 在代码中发现了new关键字时，一般将这个操作称为实例化 -->
</head>
<body>
    <script>
        //获得当前时间 实例化 时间对象
        // new Date() 小括号里面为空获得当前时间
        let date = new Date() 
        console.log(date)
        // 小括号里面写时间可以得到指定时间 记得加引号
        let last = new Date('2023-4-10 12:40:00')
        console.log(last)
    </script>
    
</body>
</html>
