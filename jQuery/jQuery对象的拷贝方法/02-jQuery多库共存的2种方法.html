<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多库共存</title>
    <script src="./jquery.min.js"></script>
</head>
<body>
<script>
    // jQuery使用$做为标式符，随着jQuery的流行，其他js库也会用$作为标识符，这样一起使用会引起冲突
    // 客观需求
//     $(function(){
//         function $(ele){
//             return document.querySelector(ele)
//         }
//     })
//     //产生冲突，这就叫多库共存
//    console.log($("div"))

    // jQuery解决方案
    // 1.把里面的$符号改为jQuery 比如jQuery("div")
    // 2;jQuery 变量规定新的名称：$noConflict var xx = $noConflict()
    var shunbian = jQuery.noConflict()
    console.log(shunbian("span"))


</script>
<span></span>
<div></div>
    
</body>
</html>
