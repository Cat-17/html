<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery拷贝对象</title>
    <script src="./jquery.min.js"></script>
</head>
<body>
    <script>
        // 如果想要吧某个对象拷贝（合并）给另外一个对象使用，此时可以使用$.extend()方法
        // $.extend([deep],target,Object1)
        // deep:深拷贝true 浅拷贝false
        // target：要拷贝的对象
        // Object1：待拷贝待第一个对象的对象
        
    $(function(){
        // var targetObj  = {}
        // var obj = {
        //     id:1,
        //     name:"andy"
        // }
        // var targetObj  = {
        //     id:0
        // }
        // var obj = {
        //     id:1,
        //     name:"andy"
        // }
        var targetObj  = {
            id:0,
            msg:{
                sex:"男"
            }
        }
        var obj = {
            id:1,
            name:"andy",
            msg:{
                age:18
            }
        }
        // $.extend(targetObj,obj)
        // // console.log(targetObj) // targetObj里面没有数据 会拷贝一份obj的数据
        // // console.log(targetObj) // targetObj里面有数据 会覆盖原来的数据
        // console.log(targetObj)
        // obj.msg.age = 20
        // console.log(targetObj)
        // console.log(obj) // 浅拷贝是把被拷贝的对象复杂数据类型中的地址拷贝给目标对象，修改目标对象会影响被拷贝对象
        // 深拷贝把里面的数据完全复制一份给目标对象，如果里面有不冲突的属性，会合并到一起
        $.extend( true,targetObj,obj)
        console.log(targetObj)
        obj.msg.age = 20
        console.log(targetObj)
        console.log(obj) //

    })
    </script>
    
</body>
</html>
