<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪下拉菜单</title>
    <script src="./jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        a {
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav {
            margin: 100px;
        }
        
        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }
        
        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }
        
        .nav>li>a:hover {
            background-color: #eee;
        }
        
        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }
        
        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }
        
        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
</head>
<body>

        $(function(){

            // 1;事件切换 hover 就是鼠标经过和离开的复合写法
            // $(".nav>li").hover(function(){

            // },function(){

            // 1;事件切换 hover 如果只写一个函数，那么鼠标离开和鼠标经过都会触发这个函数
            $(".nav>li").hover(function(){
                $(this).children("ul").stop().slideToggle()
                 
            })

            // 动画队列及其停止排队方法.stop() 方法 写在动画效果的前面
            // 动画或者效果一旦触发就是执行，如果多次触发，就造成多个动画或者效果排队执行

        })
    </script>
