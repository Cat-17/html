    <button>快速</button>
    <script>
        $(function(){
            // 1;隐私迭代 给所有的按钮都绑定了点击事件
            $("button").click(function(){
                // 当前元素变化背景颜色
                // $(this).css("background","pink")
                //  // 其余的兄弟去掉背景颜色 隐私迭代 主要把所有的兄弟的背景颜色变化
                //  $(this).siblings("button").css("background","")
                //  链式编程
                $(this).css("background","pink").siblings().css("background","")
            })
        })
    </script>
