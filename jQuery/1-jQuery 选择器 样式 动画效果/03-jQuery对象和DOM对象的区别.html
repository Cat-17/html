<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery对象和DOM对象的区别</title>
    <script src="./jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: paleturquoise;
        }
    </style>
</head>
<body>
    <div></div>
    <span></span>
    <script>
        // 1；DOM对象：原生js获取过来的对象就是DOM对象
        var myDiv = document.querySelector('div') // myDiv 是DOM对象
        var mySpan = document.querySelector('span') // myDiv 是DOM对象
        console.dir(myDiv)
        // 2；jQuery对象：用jQuery方式获取过来的对象就是jQuery对象，
        // 本质：通过$把DOM元素进行了包装后产生的对象（以伪数组形式存储
        $('div') // $('div') 是jQuery 对象
        $('span') // $('span') 是jQuery 对象
        console.dir($('div'))
        // 3；jQuery 对象只能 jQuery 方法 DOM 对象则使用原生的javascript 属性和方法
        // myDiv.style.display = 'none'
        // $('div').style.display = 'none' 这个$('div')是一个jQuery对象不能使用原生js的属性和方法
        // myDiv.hide()  myDiv是一个DOM对象不能jQuery里面的hide()方法



    </script>
</body>
</html>
