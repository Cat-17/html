<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery入门</title>
    <!-- javascript库 ：即library 是一个封装好的特定的集合（方法和函数）。从封一大推函数的角度理解库
    就是在这个库中，封装了很多预先定义好的函数在里面，比如动画 animate hide show 比较获取元素等  -->

    <!-- 简单理解，就是一个js文件，里面对我们原生js代码进行了封装，存放到里面，这样外面可以快速高效的使用这些封装好的功能了 -->
     <!-- 如果jQuery 就是为了快速方便的操作DOM ，里面基本都是函数（方法） -->
</head>
<body>
    <script>
        // jQuery是一个快速，简洁的javascript库 提倡写更少的代码，做更多的事情
        
    </script>
    
</body>
</html>
