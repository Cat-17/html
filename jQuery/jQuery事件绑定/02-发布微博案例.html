<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
</head>
<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
            
            
        </ul>
    </div>
    <script>
        // 点击发布按钮 动态创建一个li 放入文本框的内容和删除按钮，并且添加到ul中
       $(function(){
      $(".btn").on("click",function(){
        var li = $("<li></li>")
        li.html($(".txt").val() + "<a href='javascript:;'>删除</a>")
        // 追加到ul的前面 最新的留言在最前面
        $("ul").prepend(li)
        li.slideDown()
        $(".txt").val("")
      })

    //   点击删除按钮 可以删除当前的微博留言
    // on可以给动态创建的标签添加事件
    $("ul").on("click","a" ,function(){
        // 把当前元素的父级删除掉 慢慢上划完毕后在移除
        $(this).parent().slideUp(function(){
            $(this).remove()
        })
    })
       })
    </script>
</body>
</html>
