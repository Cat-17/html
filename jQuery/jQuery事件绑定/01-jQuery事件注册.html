<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery事件注册</title>
    <script src="./jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: palevioletred;
        }
        .current {
            background-color: peru;
        }
    </style>
</head>
<body>
    <div></div>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <ol>

    </ol>
    <script>
        // 1; 单个事件注册 分开写
        // $("div").click(function(){
        //     $(this).css("background","pink")
        // })
        // $("div").mouseenter(function(){
        //     $(this).css("background","blue")
        // })
        // 2；事件处理on()方法在匹配元素上绑定一个或多个事件处理函数
    //    $("div").on({
    //     mouseenter:function(){
    //         $(this).css("background","blue")
    //     },
    //     click:function(){
    //         $(this).css("background","pink")
    //     },
    //     mouseleave:function(){
    //         $(this).css("background","hotpink")
    //     }

    //    })
    //    如果是对元素操作相同的事情可以只写一个回调函数
       $("div").on("mouseleave  click ", function(){
          $(this).toggleClass("current")

       } )

    //    on()方法 可以事件委派 事件委派的定义就是，把原来嫁给子元素身上的事件绑定在父元素身上
    // 就是把事件委派给父元素
    // click 是绑定在ul身上 触发条件是li  点击li触发事件
    $("ul").on("click","li",function(){
        alert(1)

    })
    // on（）方法优势3 动态创建的元素 click（）没有办法绑定事件，on（）可以给动态生成的元素绑定事件
    // $("ol li").click(function(){
    //     alert(11)
    // })
    // on可以给未来动态创建的元素绑定事件
    $("ol").on("click","li",function(){
        alert(1)
    })
    var li = $("<li>我是后来创建的</li>")
    $("ol").append(li)


    </script>
    
</body>
</html>
