<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动触发事件</title>
    <script src="./jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <script>
        $(function(){
            // 自动触发事件 trigger（）
            // 有些事件希望自动触发，比如轮播图自动播放功能跟点击右侧按钮一直，可以利用
            // 定时器自动触发右侧按钮点击事件，不必鼠标点击触发
            $("div").on("click",function(){
                alert(1)
            })
            // 自动触发事件 第一种写法
            // $("div").click()
            // 第二种写法
            // $("div").trigger("click")
            // 第三中写法 就是不会触发元素的默认行为
            // $("div").triggerHandler("click")
            // 得到焦点 默认光标会一闪一闪的
            $("input").on("focus",function(){
                $(this).val("您好吗")
            })
            // $("input").triggerHandler("focus") //可以自动触发光标 但是默认光标一闪一闪不会得到
            $("input").trigger("focus") // q其他俩种都会得到

        })
    </script>
    <div></div>
    <input type="text">
    
</body>
</html>
