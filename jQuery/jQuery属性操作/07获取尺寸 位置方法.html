    <script>
        // 被卷去的头部
        $(function(){
           
            // $(".container").offset().top 得到我们盒子被卷去头部的位置
            var boxTop = $(".container").offset().top
            // 页面滚动事件
            $(window).scroll(function(){
                // console.log($(document).scrollTop());
                // 只要大于我们盒子的的位置就显示返回顶部
                if($(document).scrollTop() >= boxTop){
                    $(".back").fadeIn()
                } else {
                    $(".back").fadeOut()
                }

                // 返回顶部
                $(".back").click(function(){
                    // $(document).scrollTop(0)
                    // 是元素做动画不是呢个文档而是html body元素作动画
                    $("body,html").animate({scrollTop:0})

                })

            })
        })

    </script>
