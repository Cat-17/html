<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <!-- 事件发生后，跟时间相关的一些列信息数据的集合都放在这个对象里面，这个对象就是
    事件对象 event 它有很对属性和方法 -->
    <!-- 比如谁绑定了这个事件，鼠标触发事件的话，会得到鼠标的相关信息，如鼠标位置 -->
</head>

<body>
    <div>123</div>
    <script>
        var div = document.querySelector('div')
        // 传统注册事件
        div.onclick = function (event) {
            console.log(event)
            // 考虑兼容性问题的写法
            e = e ||window.event
        }
        // 1;ecent 就是一个事件对象 写到我们监听函数小括号的里面 当形参来看
        // 2；事件对象只有有了事件才会存在 他是系统给我们自动创建的，不需要我们传递参数
        // 3；事件对象 是我们事件的一系列相关数据的集合 跟事件相关的，比如鼠标点击里面就包含了
        // 鼠标相关信息，鼠标坐标 ，如果是键盘事件里面就包含的键盘事件的信息，比如 判断用户按下了那个建
        // 事件对象也有兼容性问题 ie678 通过window.event

        // 这个事件对象我们可以自己命名比如 event evt e 更推荐写e 
        // 方法监听事件
        div.addEventListener('click', function (e) {
            console.log(e)
        })

    </script>

</body>

</html>
