<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册事件</title>
    <!-- 给元素添加事件，称为注册事件或者绑定事件 -->
    <!-- 注册事件有两种方式：传统方式和方法监听注册事件 -->

    <!-- 传统事件：利用on开头的事件onclick -->
    <!-- btn.onclick = function（）{} -->
    <!-- 特点：注册事件的唯一性 -->
    <!-- 同一个元素同一个事件只能设置一个处理函数，最后注册的处理函数将会覆盖前面注册的处理函数 -->
</head>
<body>
    <button>传统注册事件</button>
    <button>方法监听事件</button>
    <script>
        var btns = document.querySelectorAll('button')
        // 传统注册事件
        // btns[0].onclick = function(){
        //     alert('hi')
        // }
        // btns[0].onclick = function(){
        //     alert('hi hai y')
        // }

        // 方法监听注册事件
        // w3c推荐方式
        // addEvebtListener()他是一个方法
        // 特点：同一个元素同一个事件可以注册多个监听器 按注册顺序执行

        btns[1].addEventListener('click',function(){
            alert('您您好')

        })
        btns[1].addEventListener('click',function(){
            alert('你、好')

        })
        // eventTarget.addEventListener(type,listener[,useCapture])
        // eventTarget.addEventListener()方法将指定的监听器注册到eventTarget（目标对象）
        // 该对象触发指定的事件时，就会执行事件处理函数
        // 改方法接收三个参数
        // type：事件类型字符串。比如click mouseover 主要这里不要on
        // listener： 事件处理函数，事件发生时，会调用该监听函数
        // useCapture ：可选参数 是一个布尔值，默认是false 学完DOM事件流后，在进一步学习


    </script>
    
</body>
</html>
