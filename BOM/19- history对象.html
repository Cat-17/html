<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> history对象</title>
</head>
<body>
    <script>
        history.back //后退
        history.forward//前进
        history.go(1) // 前面1步 或者后退一步
        history.go(-1)
    </script>

    <!-- 一般会在oa办公系统中见到 -->
</body>
</html>
