<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
    <!-- window对象给我们提供了2个非常好用的方法-定时器 -->
    <!-- setTimeout（ ）这个调用函数我们也称为回调函数callback-->
    <!-- 普通函数就是按照代码顺序直接调用 -->
    <!-- 而这个函数，需要等待时间，时间到了才去调用这个函数，因此称为回调函数 -->
    <!-- 简单理解：回调，就是回头调用的意思，上一件事干完，再回头调调用这个函数 -->
</head>
<body>
    <script>
        //setTimeout： 语法规范  window可以省略 window.setTimeout（调用函数，延迟时间）
        // 这个延迟时间是毫秒 但是可以省略，如果省略默认是0 立即执行
        // 这个调用函数可以直接写函数 还可以写 函数名
        // 页面中可能有很多的定时器，我们经常给定时器加标识符（名字）
        // window.setTimeout(function(){
        //     console.log(1)

        // },3000)
        function calkback(){
            console.log('爆炸了')
        }
     var timer1 =  setTimeout(calkback,3000)
     var timer2 =  setTimeout(calkback,5000)

    </script>
    
</body>
</html>
