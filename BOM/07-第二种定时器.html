<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二种定时器</title>
</head>
<body>
    <script>
         //setTimeout： 语法规范  window可以省略 window.setTimeout（调用函数，延迟时间）
        // 这个延迟时间是毫秒 但是可以省略，如果省略默认是0 立即执行
        // 这个调用函数可以直接写函数 还可以写 函数名
        // 页面中可能有很多的定时器，我们经常给定时器加标识符（名字）
        // 执行的方式不同  setInterval（）方法重复调用一个函数 每隔这个时间，就去调用一次回填函数
        setInterval(function(){
            console.log(1)
        },5000)
        // 俩个定时器的区别
        // 1；setInterval()延时时间到了，就去调用这个函数，只调用一次，就结束了这个定时器
        // 2；setTimeout（）重复调用一个函数 每隔这个时间，就去调用一次回调函数
    </script>
    
</body>
</html>
