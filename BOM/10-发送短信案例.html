<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送短信案例</title>
</head>

<body>
    <input type="number"> <button>发送</button>
    <!-- 1；按钮点击之后，会禁用 disabled 为true -->
    <!-- 2；同时按钮里面的内容会变化，注意button 里面的内容通过innerHTML修改 -->
    <!-- 3 ；里面的秒数是有变化的，因此需要用到定时器 -->
    <!-- 4；定义一个变量，在定时器里面，不断递减 -->
    <!-- 5；如果变量为0 说明时间到了，我们需要停止定时器，并且复原按钮初始状态 -->
    <script>
        var btn = document.querySelector('button')
        var time = 3 //定义剩下的秒数
        btn.addEventListener('click', function () {
            btn.disabled = true
            var timer =   setInterval(function () {
                if(time ==  0){
                    // 当剩下的秒数等于0 的时候
                    // 清除定时器跟复原按钮
                    clearInterval(timer)
                    btn.disabled = false
                    btn.innerHTML = '发送'
                    time = 3

                } else {
                    btn.innerHTML = '还剩下' + time + '秒'
                time--

                }

               

            }, 1000)
            
        })
    </script>


</body>

</html>
