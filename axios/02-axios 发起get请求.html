<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios发起get请求</title>
    <script src="./素材/lib/axios.js"></script>
    <!-- axios是专注于网络数据请求的库 -->
    <!-- 相比于 XMLHttpRequest 对象 axios简单易用 -->
    <!-- 相比于jquery axios更加轻量化 只专注于网络数据请求 -->
</head>

<body>
    <button id="btn1">发起get请求</button>

    <script>
        // axios.get('url',{parame:{/*参数*/}}).then(callck)
        document.querySelector('#btn1').addEventListener('click', function () {
             // 请求的url地址
            var url = 'http://www.liulongbin.top:3006/api/get'
             // 要提交到服务器的数据
            var paramsObj = { name: '张珊', age: 20 }
             // 调用axios.post()发起post请求
            axios.get(url, { params: paramsObj }).then(function (res) {
                  // res.data是服务器返回的数据
                console.log(res.data)
            })



        })

    </script>
</body>

</html>
