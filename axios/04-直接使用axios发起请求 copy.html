<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是axios</title>
    <script src="./素材/lib/axios.js"></script>
    <!-- axios是专注于网络数据请求的库 -->
    <!-- 相比于 XMLHttpRequest 对象 axios简单易用 -->
    <!-- 相比于jquery axios更加轻量化 只专注于网络数据请求 -->
</head>
<body>
    <button id="btn2">发起axiosi get请求</button>
    <button id="btn3">发起axiosi post请求</button>
    <script>
     document.querySelector('#btn2').addEventListener('click',function(){
        var url = 'http://www.liulongbin.top:3006/api/get'
        var params = {name:'娃哈哈',age:30}
        axios({
            method:'GET',
            url:url,
            params:params
                
           
            // data:{},
            // params:{GET参数要通过 params属性提供},
        }).then(function(res){
          
          console.log(res.data)
        })
     })
     document.querySelector('#btn3').addEventListener('click',function(){
        axios({
            method:'POST',
            url:'http://www.liulongbin.top:3006/api/post',
            data:{
                name:'你是谁',
                age:34,
            }
        }).then(function(res){
            console.log(res.data)
        })
     })

        
    </script>
</body>
</html>
