<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- 对象操作 增删改查 -->
    <!-- 查询对象   对象.属性 或者对象['属性']      方法 查询对象 对象.方法（）-->
    <!-- 重新赋值  对象.属性 = 值   对象.方法 = function(){}-->
    <!-- 对象添加新的数据    对象.新属性名 = 新值   -->
    <!-- 删除对象中的属性    delete 对象名.属性名 -->
</head>

<body>
    <script>
        let obj = {
            uname: '小鸣',
            age: 18
        }
        // document.write(obj.age)
        //修改 对象.属性名 = 新值
        obj.age = 81
        console.log(obj)

        // 新增一个属性   js可以非常方便的动态新增属性或者方法
        obj.sex = '男'
        // 新增一个方法
        obj.sing = function(){

        }
        console.log(obj)
        

        //    会去对象里面找是否有sex属性，如果有则是更新值修改
        //    会去对象里面找是否有sex属性，如果没有咋新增这个属性
        console.log(obj)

        // 删除 delete 选择对象里面的谁进行删除  了解
        delete obj.uname
        console.log(obj)






    </script>


</body>

</html>
