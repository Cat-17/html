        // 猜数字游戏，设定次数，最多猜8次

        // 先要有一个随机数
        function random(min, max) {

            return Math.floor(Math.random() * (max - min + 1)) + min
        }

        // 生成一个数字先,猜0-20之间的数
        let num = random(0, 20)

        let flag = true
        // 最多猜8次
        for (let i = 1; i <= 8; i++) {

            let userNum = prompt('请输入您要猜的数字')

            // 比较数字

                alert('您猜的数字大了')
            } else if (userNum < num) {

                alert('您猜的数字小了')
            } else {

                alert('恭喜猜对了！')
