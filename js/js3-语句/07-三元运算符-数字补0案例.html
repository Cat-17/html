<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字补0案例</title>
    <!-- 需求；用户输入一个数，如果数字大于10 则前面进行补0 比如09 03  -->
</head>

<body>
    <script>
        // 第一步输入弹框 用户输入数字
        let num = prompt('请输入数字')
        // 如果数字小于10  这在数字前面补个0 大于10 则返回输入的结果
        // 第二步；判断条件 小于10 则数字前面+0 否者不补
        num <= 10 ? ' 0' + num : num
        let num2 = num < 10 ? '0' + num : num
        document.write(num2)


    </script>

</body>

</html>
