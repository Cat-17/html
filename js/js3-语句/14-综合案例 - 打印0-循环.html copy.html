<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环案例</title>

</head>

<body>
    <script>
        let num = prompt('请您输入成绩')
        if (num >= 90 ) {

            alert('奖励法拉利')

        } else if (num >=80 ) {

            alert('奖励奥迪')

        } else if (num >= 60) {

            alert('奖励奥拓')

        } else if (num <= 60) {

            alert('抓一顿')
        }
       

        






    </script>

</body>

</html>
