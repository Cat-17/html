<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环案例</title>

</head>

<body>
    <script>
    // 需求 打印0-20之间的整数，将每个数输出到控制台
    //小于20
    //循环语句 三大变量
    // 1；变量起始值
    let i = 1
    //  终止条件 i 大于20的时候终止
    while (i < 20) {
        // 
        console.log(i)
        // 变化变量值
        i++
    }



    </script>

</body>

</html>
