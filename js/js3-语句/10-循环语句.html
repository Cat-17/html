<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
    <!-- 学习理解；  whil循环 实现一段代码重复执行 -->
    <!-- 而while：在什么什么期间 满足期间都是 -->
</head>
<body>
    <script>
        // 先检查循环条件是真还是假 是ture false 
        // 是ture就往下面去执行代码 再回来检查这个代码是不是真的在执行
        // 一直重复
        // while (循环条件) {
        //     要重复执行的代码(循环体)
        // }
        // 跟if语句很像 要满足小括号里面的条件为true才会执行代码
        // while大括号里代码执行完毕后不会跳出，
        // 而是继续回到小括号里判断条件是否满足，若满足又执行大括号里的代码，
        // 然后再回到小括号判断条件是否满足 知道括号内条件不满足，即跳出



    //    注意事项；需要具备三要素 循环的本质就是以某个变量为起始值，然后不断产生变化量，慢慢靠近终止条件的过程
    // 所以 循环需要具备三要素
    // 1；变量起始值
    // 2；终止条件（没有终止条件，循环会一直执行，造成死循环
    // 3；变量变化量 （用自增或者自减
    // 需求 在页面中打印10句月薪过万
    // 第一步 先有一个起始值
    let i = 1
    // 判断条件 变量起始值 1小于10 就会执行下面的代码
    while ( i <= 10 ) {
        // 打印  终止条件
        document.write(`月薪过万 <br> `)
        // 变化变化量 执行完一遍在去判断起始值 这时候 i就变成2 一直循环 直到大于10 不满足条件为止  i++ 先使用 后自加
        i++
    }



    

    </script>
    
</body>
</html>
