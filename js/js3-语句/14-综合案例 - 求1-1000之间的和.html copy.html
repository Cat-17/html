<head>

    <title>循环案例</title>

</head>

<body>
    <script>
        // 需求 计算1-1000之间的和
        // 第一步  循环 三要素 变量起始值
        let i = 1
        let sum = 0
        // 终止变量条件
        while (i < 1000) {
            sum = i + sum 
            console.log(`总值是:${sum}`);
            //变化变化量
            i++
            
            
            

        }
  



    </script>

</body>
