<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环案例</title>
</head>
<body>
    <!-- 需求 页面弹出对话框 恁爱我嘛？ 如果输入爱，则结束否则一直弹出对话框 -->
    <script>
    //   判断条件是真的就会执行下面的对话框 一直弹
    //  但是选择性执行if是只有满足条件才会执行 如果你输入的信息是爱 这弹窗我也爱你 跳出循环 
    // 不然答案不对 就一直循环
    // 
    while (true) {
        let str = prompt('如果我是dj 您还爱我嘛？')
        if (str === '爱')
        alert('我也爱你呀~~')
        break
    }

    </script>
    
</body>
</html>
