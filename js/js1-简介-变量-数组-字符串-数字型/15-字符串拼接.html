<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串拼接</title>
</head>
<body>
    <script>
        //使用加号做拼接 俩个字符串在一行打印
        let arr = '刘德华'
        let naem = '忘情水'
        console.log('arr:' +arr  +'naem:' +naem )
        // 用户输入名字
        // 页面输出的是：我的名字是xxx
        let uname = prompt('请输入您的名字')
        document.write('我的名字是：' + uname)

    </script>
    
</body>
</html>
