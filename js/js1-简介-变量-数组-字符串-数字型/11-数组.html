<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <!-- 数组是一种可以按顺序保存多个数据 -->
</head>
<body>
    <script>
        // 定义变量 let  存储数据 变量名 arr  赋值[就是数组字面量]
        let arr = ['马超', '黄忠', '关羽', '张飞' , '貂蝉']
        // 数组是按顺序保存 所以每个每个数据都有自己的编号
        // 编号从0开始
        console.log('arr:'+arr)
        console.log('arr:' +arr[0])
    </script>
    
</body>
</html>
