<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入俩个数计算哩阿这的和打印到页面中</title>
</head>

<body>
    <script>
        let arr = +prompt('请输入第一个数')
        let num = +prompt('请输入第二个数')
        let total = arr + num
        alert(`您输入的总和是: ${total}`)

        let arr1 = +prompt('请输入第一个数')
        let arr2 = +prompt('请输入第二个数')
        let total1 = arr1 + arr2
        document.write(`您输入的总和为${total1}`)
    </script>
</body>

</html>
