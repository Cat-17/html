<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布尔类型</title>
    <!-- 表示肯定或者否定时在计算机中对应的是布尔类型数据 -->
    <!-- 他是有俩个固定的值true和false，表示肯定的数据用true真）表示否定的时候用false（假） -->
</head>
<body>
    <script>
        // 布尔型数据类型true和true
        console.log(true)
        console.log(false)
        // let age 声明变量 变量名 赋值 

        // undefined数据类型 只声明 不赋值
        // 开发场景如果检测到 undefined就说明没有值传递过来
        let age  //空还有两种，一个是''，还一个是null
       
        console.log(age)

        // null 空类型数据 (表示赋值了，但是内容为空)
        // 开发场景中 将来有个变量里面存放的是一个对象 但是对象还没有创建好 可以先给null
        let obj = null

    </script>
</body>
</html>
