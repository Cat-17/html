<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串类型</title>
</head>
<body>
    <script>
        // 通过单引号'' 双引号"" 反引号 包裹的数据都叫字符串
        let num = '小鸣' //使用单引号
        let gender = "男"   //使用双引号
        let str = '123'  //看上去是数字 ，但是用引号包裹了就成了字符串了
        let arr = ''   //这种情况叫空字符串
        
    </script>
    
</body>
</html>
