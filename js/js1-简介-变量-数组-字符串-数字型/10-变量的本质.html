    <title>变量的本质</title>
    <!-- 为什么需要变量 因为我们一些数据需要存储 -->
    <!-- 变量相当于一个存储数据的容器 -->
    <!-- 内存；是计算机中存储数据的地方，相当于一个空间 -->
    <!-- 变量的本质是程序在内存中申请的一块用来存放数据的小空间 -->
</head>
<body>
    <!-- 变量命名的规则跟规范 -->
    <!-- 规则 不能用关键字  只能用下划线 字母 数字  $、 且数字不能开头 字母严格区分大小写 Age age-->
    <!-- 规范 起名要有意义 遵守小驼峰命名法 前面字母小写 后面每一个单词的开头是大写 myFirsMane -->
    
</body>
