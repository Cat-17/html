<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js语法</title>
    <!-- 人和计算机打交道的规则约定 我们要按照这个规则去写 -->
    <!-- 我们程序员需要操作计算机，要写的让计算机看懂 -->
    <!-- 输入和输出也可理解为人和计算机的交互，用户通过键盘，鼠标想计算机输入信息，计算机处理后在展示
    给用户 这便是一次输入跟输出的过程 -->
    <!-- 1;输出语法 document.write('要输出的内容') -->


</head>
<body>
    <script>
        // 在文档中写
        document.write('我愿意')

         // 如果输出的内容写的是标签 也会内解析成网页元素
        document.write('<h1>我愿意</h1>')
        // 向body内输出内容

        alert('要输出的内容')
        // 页面弹出警告对话框

        console.log('我是用来测试的'+'是可以拼接的')
        // 控制台输出语法 程序员调试使用 

        // 输入语句  prompt 提示框 让用户回复
        prompt('您今年多大了？')
        alert('您好 js')
        // 页面中在时body里面显示内容 跟控制台是给程序元调试用的 要分清
       document.write('我来了')
    </script>
    
</body>
</html>
