<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户商品信息</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        table {
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
        }
        table th,
         td {
            border: 1px solid #000;
            padding: 15px;

        }
        table caption {
            margin: 15px 0;
        }
    </style>
</head>
<body>
  

    <script>
        // 1；请输入price  num address 三个变量 
        // '用引号包裹的是字符串 需要转换成数字数据 '
        let price = +prompt('请输入商品价格:')
        let num = +prompt('请输入购买的数量:')
        let address = prompt ('请输入收货地址:')
        // 计算总的价格
        let total = price * num

        // 2；渲染表格 换数据
        // 使用反引号 可以换行
     document.write (`  <table>
        <caption>
            <h2>订单确认</h2>
        </caption>
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收货地址</th>
        </tr>
        <tr>
            <td>小米手机青春plus</td>
            <td>${price}元</td>
            <td>${num}元</td>
            <td>${total}</td>
            <td>${address}</td>
        </tr>
       
      
    </table>`)
    </script>
</body>
</html>
