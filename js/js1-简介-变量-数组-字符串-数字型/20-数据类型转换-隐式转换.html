<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换</title>
    <!-- 为什么要转 js弱数据类型 ，也不知道变量到底属于那种类型数据 ，只有赋值了才清除 -->
    <!-- 坑：使用表单的，prompt获取过来的数据默认是字符串类型的，此时就不能直接简单的进行加法运算 -->
    <!-- console.log('1000'+'2000') //输出结果 10002000-->
</head>
<body>
    <!-- 就是把一种数据类型的变量转换成我们需要的数据类型 -->
   
    <script>
        // let num =prompt('请输入一个数字')
        // console.log(num,typeof num)
        // <!-- 隐式转换 某些运算符被执行时 ，系统内部自动将数据类型进行转换，这种转换称为隐私转换 -->
        // 规则；+号俩边只要有一个是字符串，都会把另外一个转成字符串
        // 除了+以外的算术运算符，比如-*/等都会把数据转成数字类型

        // 小技巧+号作为正好解析可以转换成 numner数字类型 
        let num ='10'
        console.log(num)
        console.log(+num)
        console.log(+num  +'10')

        // 内部悄悄的把18转换为了字符串的''18'
        console.log('pink老师'+18)
        // 比如-*/等都会把数据转成数字类型
        console.log(10+ '10') //1010
        console.log(10 -'10')  //0


    </script>
</body>
</html>
