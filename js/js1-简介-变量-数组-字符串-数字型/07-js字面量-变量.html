<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <!-- 字面量是计算机中描述事/物 -->
    <!-- 比如我们工资是 1000 此时1000就是数字字面量 -->
    <!-- 变量是什么？理解变量是计算机存储数据的“容器” 他可以让就算计变得有记忆 -->
    <!-- 变量不是数据本身，他们仅仅是一个存储数据的容器 -->
    <!-- 变量的使用 -->
    <!-- 首先需要创建变量 关键字let + -->
    <!-- 语法 let即关键字 允许 许可 让 要 -->
    
</head>
<body>
    <script>
        // let 声明变量 age变量名左右各一空格 变量赋值18
        // 变量可以更换值 
        // let age = 18
        // age = 19
        // console.log(age)
        // 2变量的初始化 声明变量的时候直接赋值
        // 变量只能声明一次 不能多次声明
        // let age = 18
        // console.log(age)
        // 但是可以多次声明
        let age = 19 , uname = 'pink老师'
        // 相当于
        // let age = uname = 'pink老师'
        // 打印的时候
        // console.log(age)
        // console.log( uname)

    </script>
</body>
</html>
