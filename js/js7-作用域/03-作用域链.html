<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域链</title>
    <!-- 只要是写代码，就至少有一个作用域 -->
    <!-- 写在函数内部的局部作用域 -->
    <!-- 如果函数中还有函数，那么在这么作用域中就有诞生一个作用域 -->
    <!-- 根据在内部函数可以访问外部函数变量的这种机制，用链式查找决定哪些数据能被内部函数访问。就叫作用域链 -->
</head>
<body>
    <script>
        let num = 10
        function fn() {
            let num = 20
            console.log(num);
        }
        fn()  //打印是20  就近原则生效
    </script>
    
</body>
</html>
