<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环的基本使用</title>
    <!-- 作用也是：重复执行代码 -->
    <!-- 好处是；把声明起始值 循环调教 变化值写在一起 让人一目了然 -->
    <!-- 语法：for （把声明记录循环次数的变量；循环条件；变化值）{循环体} -->
</head>

<body>

    <script>
        // for (把声明记录循环次数的变量；循环条件；变化值) {
        //     循环体
        // }
        // 起始的条件；退出条件 变化量
        for (let i = 1; i <= 10; i++) {
            document.write('月薪过万 <br>')
        }
        // for的执行  整个页面是从上到下执行 遇到for循环 开始从左到右执行 先看判断条件
        // i=1 1小于10 那么执行下面的打印 打印完i=2 直接判断 2小于10 在执行打印 循环的是退出条件 打印 变化量
        // for 只会循环一次 不用担心赋值的问题 知道不满足条件退出for循环
    </script>

</body>

</html>
