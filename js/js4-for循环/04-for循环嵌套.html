<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环嵌套</title>
    <!-- 一个循环里在套一个循环，一般用在for里  只有for里面有嵌套-->
</head>

<body>
    <script>
        // for嵌套的执行过程  外部的循环没每执行一次 里面的循环执行全部（5) 外

        for (let i = 1; i < 6; i++) {
            for (let j = 1; j < 6; j++) {
                document.write('❤' + j) // 结果是25个❤
            }

        }

        for (外部声明记录循环次数的变量; 循环条件; 变化值) {
            for (内部声明记录循环次数的变量; 循环条件; 变化值) {
                循环体
            }
        }
    </script>

</body>

</html>
