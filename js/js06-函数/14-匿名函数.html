<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掌握匿名函数的写法</title>
</head>
<body>
    <script>
        // // 具名函数
        // function fn(){}
        // // 调用
        // fn()
        // 匿名函数写法
        // 将匿名函数赋值给一个变量，并且通过变量名称进行调用，我们将这个称之为函数表达式
    //    let fn = function() {
    //      console.log(1)
    //    }
    // //    调用 就是变量名加（）
    //  fn()
    // 匿名函数的写法跟具名函数的写法一致 也可以有形参和实参
    let fn = function(x,y) {
        document.write(x + y)

    }
    // 调用
    fn(1,2)
    // 先认识一下 ，后期会大量使用
    </script>
</body>
</html>
