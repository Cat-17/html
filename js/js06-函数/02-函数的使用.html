<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的使用</title>
    <!-- 掌握函数语法，把代码封装起来 -->
    <!-- 函数的声明语法 -->

</head>
<body>
    <script>
        // 语法 声明函数 function 起一个函数名 等到用到函数里面的块内容 直接调用 函数名
        // function 函数名() {
        //     函数体
        // }
        // 函数声明 函数名命名规范：和变量命名基本一致 尽量使用小驼峰命名法 前缀应该为动词
        // 动词:can判断是否可执行某个动作 has判断是否含义某个词
        //  is判断是否为某个值 get获取某个值 set设置某个值 load加载某些数据
        // 前面加动词 小驼峰写法 
        // function getName(){}
        // function addSquares(){}
        function sayHi() {
            document.write(`您好~~~❥(^_-)`)
        }
        // 先声明 在调用
        // 函数的调用语法
        // 函数调用 这些函数体内的代码逻辑才会被执行
        // 函数名（）
        // 函数是可以多次调用 ，调用一次就会执行函数体内的代码逻辑执行一次
        sayHi()
        sayHi()
       
        // 我们曾经使用过得 alert() 内置好了 直接调用就可以
        // parseInt()这种名字后面跟小括号的本质都是函数的使用
      

        
    </script>
    
</body>
</html>
