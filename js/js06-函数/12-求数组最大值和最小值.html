    // 求职个数组的最大值和最下值
    function getSqunare(arr) {
        // 最大值和最小值的变量
        // 
        let max = min = arr[0]
        // 遍历数组
        for(let i = 1; i< arr.length ;i++){
            if(max < arr[i]) {
                max = arr[i]
            }
            if(min > arr[i]) {
                min = arr[i]
            }
        }
        // 返回多个值
        return [max , min]
        
    }
    let vrite = getSqunare([0,2,3,4,5,6,7,8,9])
    document.write(`最大值${vrite[0]} , 最小值是${vrite[1]}`)
