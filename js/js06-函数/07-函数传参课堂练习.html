        // 解疑
        // 什么时候当假的看 0 false  undefined null ''
        // function 执行的时候 直接跳过 函数体内的数据 直接到调用
        function getSum (x,y) {
            // 调用了以后 x相当于1
            // 逻辑或判断 左边的为真 逻辑中断 不在执行后面的0 0就失效了
            // 形参如果不被赋值就是undefined
            x = x || 0
            y = y  || 0
            document.write(x + y)
       // 如果调用的时候我们没有传递实参，则默认是0
    //    这时候合理利用逻辑中断

        }
        // 调用

        getSum(1,2)
