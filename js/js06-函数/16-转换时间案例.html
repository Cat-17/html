<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换时间案例</title>
    <!-- 计算公式 ；计算时分秒 -->
    <!-- 小时：h = parselnt（总秒数/ 60 / 60 % 24） -->
    <!-- 分钟：m = parselnt（总秒数/ 60  % 60） -->
    <!-- 秒数：s = parselnt（总秒数 % 60） -->
</head>

<body>
    <!-- 需求；用户输入秒数，可以自动转换为时分秒 -->
    <script>
        // 1;用户输入总秒数
        let second = +prompt('请输入总的秒数')
        // 2；计算时分秒 （封装函数）里面包含数字b补0
        function name(t) {
            // <!-- 小时：h = parselnt（总秒数/ 60 / 60 % 24） -->
            // < !--分钟：m = parselnt（总秒数 / 60 % 60） -->
            // < !--秒数：h = parselnt（总秒数 % 60） -->
            let h = parseInt(t / 60 / 60 % 24)
            let m = parseInt(t / 60 % 60)
            let s = parseInt(t % 60)
            // 不大于10 的在前面补0 用到三元表达式
            // 这里只是写了表达式 并没有赋值 补0 是不生效的
             h = h < 10 ? '0' + h : h
             m = m < 10 ? '0' + m : m
             s = s < 10 ? '0' + s : s

            //  返回结果
            return `计算之后的时间是：${h}小时： ${m}分钟： ${s}秒`


        }
        // 3；打印输出
       let str =  name(second)
       document.write(str)

    </script>


</body>

</html>
