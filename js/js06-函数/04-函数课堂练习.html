        // 需求2 把99乘法表封装到函数里面，重复调用三次
        // 九九乘法表 用for嵌套做
       
        function addSquares(){
         // 外层循环 负责行数 一共有10行
            for(let i = 0; i <= 9; i++){

                for (let index = 1; index <= i; index++) {

                    document.write(`
                    <div>${index}*${i}= ${index*i}</div>
                    `)
                  
                    
                }
                document.write('<br>')
            }
           
        }

        // 函数调用 函数名（）
        // 可以多次调用 每次调用就会执行一次函数体内的代码
        addSquares()
        addSquares()
        addSquares()





    </script>
