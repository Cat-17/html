<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数体</title>
    <!-- 函数体是函数的构成部分，他负责将相同或相似的代码''包裹' 起来，知道函数调用时
    函数体内的代码才会被执行，函数的功能代码都要写在函数体当中。-->
    <!--   打招呼
         function sayHi() {
            document.write(`您好~~~❥(^_-)`)
        } 
        sayHi()
    -->

    <!-- 函数的复用和循环代码有什么不同 -->
    <!-- 循环代码写完及执行，不能很方便控制执行位置 -->
    <!-- 函数的复用随时调用，随时执行，可以重复调用 -->

    <!-- 目的；是通过这段代码封装成函数，体会函数的好处 -->

    <style>
        .left {
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background-color: pink;
        }
        .right {
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background-color:purple;
        }

       /* 抽取两个标签 相同的代码 进行封装 抽取-封装 */
       /* 节省代码 */

        .bth {
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        .left {
            background-color: pink;
        }
        .rigth {
            background-color: purple;
        }
    </style>
      
    
</head>

</body>
</html>
