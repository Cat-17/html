<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>

        // 声明函数
        function name(arr) {
             // 需求返回最大值
                // 声明一个最大值
                // 并且把数组的第一个值给max
                let max = arr[0]
            // 遍历数组
            for (let i = 0; i < arr.length; i++)
               
            // 选择性执行
            // 数组里面的第个一值 跟数组里面的数字进行比较
            if (max > arr[i]) {
                // 大于max的值，在返回给max 求出最大值
                max = arr[i]
            }


            // 返回最大值
            return max
        }
        // 调用

        let plus = name([2, 4, 5, 6, 8, 77, 67])
        document.write(`数组中最小值是: ${plus}`)



    </script>
</body>

</html>
