        // document.write(`  </div>`)



        // 利用循环 弹出4次框
        // 声明一个空的数组，是为了接收用户输入的数据 
        let arr1 = []
        for (let i1 = 1; i1 <= 4; i1++) {
            //作用域：i1的作用域就是循环里面
            // 打印每次i1返回的数组 谁来接收呢
            // prompt(`请输入第${i1}次的数据`)
            // 前面声明的空的数组来接收 追加 = 一次增加
            // 接收什么呢 刚刚通过循环得到的用户输入的数据
            arr1.push(prompt(`请输入第${i1}次的数据`))//刚刚这里没有提示框prompt，只是单纯的字符串加入到数组
        }
        //一般多个循环 元素用ijk区分或者随便叫个字母，或者index，num多里很尽量别从夫你好弄吧
        // 注意我们渲染循环的是柱子 
        // 这里先把盒子的头和尾先打印出来
        document.write(`<div class="box">`)
        // 在头和尾之间进行渲染 渲染的是div 循环渲染4次 那就是变量小于数组的长度  得到不同的数据
        for (let j = 0; j < arr1.length; j++) {
            // 渲染数据进行打印
            // 首先数据都是用户输入的 不是固定 要把每次渲染用户输入的数据返回到表格当中
          document.write(`
          <div style="height: ${arr1[j]}px;">
                <span> ${arr1[j]} </span>
                <h4>第 ${j + 1}季度</h4>
            </div>
          `) 
        }

        document.write(`  </div>`)










    </script>
