<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
        // 增 加 数组添加新的数据
        // 数组.unshift()使用语法 将一个或多个元素添加到数组的开头，并返回该数组的新长度(重点)
        let arr = ['red','green']
        arr.unshift('pink','blue')
        console.log(arr);
      
        




        

    </script>
    
</body>
</html>
