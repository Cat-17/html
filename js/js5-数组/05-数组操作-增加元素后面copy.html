<body>
    <script>
      
        // 增 加 数组添加新的数据
        // 数组.push()使用语法 将一个或多个元素添加到数组的末尾，并返回该数组的新长度(重点)
        let arr = ['red','green']
        // arr.push ( 'blue') 把blue放到arr的后面
        // arr.push ( 'blue')
        // 可以新增多个元素
        arr.push ( 'blue','syblue','shun')
        // 不但把数据放入数组 而且还回头告诉你 里面是三个值 返回值是新的数组长度
        // console.log( arr.push ( 'boue'));
        console.log(arr);

        




        

    </script>
