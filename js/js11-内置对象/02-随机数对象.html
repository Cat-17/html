<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数对象</title>
    <!--  -->

</head>

<body>
    <script>
        // 生成任意范围随机数
        // Math.floor(Math.random() * (10 + 1))
        // // 生成3-10的随机数
        // Math.floor(Math.random() * (5 + 1) + 5)
        // // 生成N-M之间的随机数
        // Math.floor(Math.random() * (M - N + 1))  + 1

        // 开发中都是封装随机函数 n—m之间
        function name(min, max) {

         return   Math.floor(Math.random() * (max -min + 1))  + min

            
        }
        // 封装到函数里面  调用不用的值 互不影响
      let random  = name (1,10)
      console.log(random)
      let random1  = name (1,50)
      console.log(random1)




    </script>

</body>

</html>
