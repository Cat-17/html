<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名案例</title>
</head>

<body>
    <!-- 需求 请把  let names =['小鸣','小刚','小红','小丽','小米',] 随机显示名字在页面中 -->
    <script>
        // 随机数
        function name(min, max) {

            return Math.floor(Math.random() * (max - min + 1)) + min


        }

        // 声明一个数组
        let names = ['小鸣', '小刚', '小红', '小丽', '小米']
        // document.write(names[0])

        // 生成一个随机数 作为数组的索引号
        let random = name(0, names.length - 1)
        // console.log(random)
        document.write(names[random])


    </script>

</body>

</html>
