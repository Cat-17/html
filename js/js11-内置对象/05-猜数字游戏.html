<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
</head>

<body>
    <script>
        // 随机数
        function name(min, max) {

            return Math.floor(Math.random() * (max - min + 1)) + min


        }
        // 生成1-10之间的随机数
        let random = name(1, 10)
        // 验证一下是否生成1-10之间的随机数
        // console.log(random)
        while (true) {
            let num2 = +prompt('请您输入一个数字:')
            // 判断条件如果输入的大于随机数就提示猜大了
            if (random < num2){
                alert('猜大了')
                // 如果属于的小于随机数就提示猜小了
            } else if(random > num2) {
                alert('猜小了')
            } else{
                alert('恭喜 猜对了')
                // 猜对了 退出循环 break  return 是退出函数
                break
            }
        }

    </script>

</body>

</html>
