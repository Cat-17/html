<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的使用</title>
</head>
<body>
    <!-- 对象的声明语法 -->
    <!-- let 对象名 = {} -->
    <!-- 声明了一个对象 -->
    <!-- let param = {} -->
    <!-- 对象的、由属性和方法组成 -->
    <!-- 对象属性；信息或叫特征（名词）。比如手机尺寸，颜色，重量 -->
    <!-- 对象方法：功能或行为（动词）。如果手机打电话，发短信玩游戏 -->
    <script>
        // let param = {
        //     属性名: 属性值,
        //     方法名:函数
        // }
        // 数据描述性的信息称为属性，如果人的姓名，身高，年龄，性别
        let param = {
            uname:'andy',
            age:18,
            sex:'男'
        }
        // 属性都是成对出现的，包括属性名和值，他们之间使用英文：分割
        // 多个属性之间使用因为，隔开
        // 属性就是依附在对象上的变量（外面是变量，对象内市属性）
        // 属性名可以使用||'或'，一般情况下省略，除非遇到名称遇到特殊符号如空格。中横线等
    </script>
   
    
</body>
</html>
