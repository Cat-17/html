<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组复习</title>
</head>

<body>
    <script>
        // 数组 里面可以放任何的数据类型 数字  字符串 布尔 空 对象 数组 
        // 数组里面可以放对象 开发中 数组里面放对象 数组对象
        // let arr = [1,'pink',true,undefined,null,{},[]]
        // console.log(arr)

        // 数组对象
        let students = [
            { name: '小鸣', age: 18, gender: '男', hometown: '河北省' },
            { name: '小红', age: 19, gender: '女', hometown: '湖北省' },
            { name: '小刚', age: 17, gender: '男', hometown: '安徽省' },
            { name: '小丽', age: 16, gender: '女', hometown: '浙江省' }
        ]
        // 怎么得到小鸣的名字
        // console.log(students[0]);
        // 遍历数组
        for (let i = 0; i < students.length; i++ ) {

            console.log(students[i].name)
            //students[i] 得到的是全部的对象 如果想得到里面其中一个值 就是 对象名.属性
            console.log(students[i].hometown)

        }
    </script>

</body>

</html>
