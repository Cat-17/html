<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>
<body>
    <script>
        // =赋值号 将等号右边的值赋予给左边，要求左边必须是一个容器
        let num = 18
        // 其他赋值运算符
        //+=
        //-=
        //*=
        ///=
        //%=
        // =等同于赋值号 看见赋值号把右边赋值给左边 18+1给了num
        num = ++num + 1
        
        console.log(num); 

        // 简单写法
        let num1 = 2
        num1 +=3 ;
        console.log(num1);

        // 比如俩个变量的写法
        let i = 0
        let sum = 1
        sum = sum + i //sum+i =赋值给sum 右边的赋值给左边的
        sum += i

      

    </script>
</body>
</html>
