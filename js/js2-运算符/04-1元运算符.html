<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1元运算符</title>
    <!-- 1元运算符 正负号 + - 
    自增：++ 作用让变量的值+1 每次只能增加1
    自减：-- 作用让变量的值-1 每次只能减1 -->
    <!-- 使用场景 经常用于计数，比如进行10次操作 ，用它俩计算进行了多少次了跟我们的循环搭配使用 -->
</head>
<body>
    <script>
        // let num = 1
        // 1元运算符
        // 前置++自增
        //  ++num //让num的值加1变2
        //  后置++自增
        //  num++ //让num的值加1变1
        //  
        //  每执行1次 只加1 
        // console.log(num);



        // 前置自增
        // let i = 1
        // 先自加 在使用 4
        // console.log(++i + 2);


        // 后置自增
        let i = 1
        // 先使用 后自加 3
        console.log(i++ + 2);//3
        // 用完了以后 i变成了2
        console.log(i);
        // 开发中 我们一般都是单独



        面试题做法
        let it = 1
        //首先 后置++ 先使用 后自加 1使用完了以后 it 现在已经是2   前置++it 是2+1 3  it 就是3 
        console.log(it++ + ++it + it);// 结果是7
        // 1  3 3


        
    </script>
</body>
</html>
