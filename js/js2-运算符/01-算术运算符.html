<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术运算符</title>
    <!-- 主要包括加减乘除取余（求模） -->
    <!-- +:求和
    -:求差
    *:求积
    /:求商
    %:取模（取余数） -->
</head>
<body>
    <script>
        console.log(4/2);//+-*/ %
        // % 取余数 能够整除的的 没有余数
        console.log(4%2);//能够整除余数是;0
        // 小技巧 只要前面的数比后面的数小 那么余数就是前面的数字
        console.log(4%4);//2/4 余数是;2
        console.log(5%8);//余数是5

        // %余数有什么作用 ；开发中经常作为某个数是否被整除

        // 总结；先乘除后加减，有括号先算括号里面的
        // 优先级相同时一书从左到右执行
        // 乘除取余优先级相同
        // 加减优先级相同
        // 乘除取余优先级大于加减
        // 使用() 可以提升优先级
    </script>
</body>
</html>
