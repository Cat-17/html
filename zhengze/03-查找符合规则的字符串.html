<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找符合规则的字符串</title>
</head>

<body>
    <script>
        // 定义一个表达式
        let reg = /前端/
        let str = '前端开发培训'
        let re = reg.exec(str)  //如果匹配成功 exec()方法返回一个数组 否则返回null
        console.log(re)
    </script>

</body>

</html>
