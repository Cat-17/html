<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量词</title>
     <!-- 2；量词 （表示重复次数  设定某个模式出现的次数-->
</head>
<body>
    <script>
        // console.log(/a/.test('a'))
        // //量词 * n>=0 重复0次或更多次
        // console.log(/a*/.test('a'))
        // console.log(/a*/.test(''))
        // console.log(/a*/.test('aaaa'))
        // console.log(/a*/.test('aa'))
        // console.log(/a*/.test('aaaaaaaa'))
        // console.log(/a*/.test('b'))
        console.log(/a*/.test('aaaaaa'))
        // // + 量词 n>=1
        // console.log(/a+/.test('a'))
        // console.log(/a+/.test('')) //false
        // console.log(/a+/.test('aaaa'))
        // console.log(/a+/.test('aa'))
        console.log(/a+/.test('aa'));
        // console.log(/a+/.test('aaaaaaaa'))
        // console.log(/a+/.test('b')) //false  至少出现一次
        // console.log('---------------------')

        // // ?出现0||1
        // console.log(/^a?$/.test(''))
        // console.log(/^a?$/.test('a'))
        console.log(/^a?$/.test('a'))   // 0或1 0 1 返回结果是true 其他都是false
        // console.log(/^a?$/.test('aa')) //false


        // {n} 只能出现n次 规定验证码出现几次
        console.log(/^a{3}$/.test('aa'))
        console.log(/^a{3}$/.test('aaa'))
        console.log(/^a{3}$/.test('aaaa'))
        console.log(/^a{3}$/.test('aaaaa')) // false 大括号规定数字是几就是几



         // {n,}  >= n 只能出现n次 规定验证码出现几次
         console.log(/^a{3,}$/.test('aa'))
        console.log(/^a{3,}$/.test('aaa')) //至少要出现3次或以上
        console.log(/^a{3,}$/.test('aaaa'))
        console.log(/^a{4,}$/.test('aaaa'));

        console.log('---------------------')
        
         // {n,m}  >= n  <=m 只能出现n次 规定验证码出现几次
         console.log(/^a{3,6}$/.test('aa'))
        console.log(/^a{3,6}$/.test('aaa'))
        console.log(/^a{3,6}$/.test('aaaa'))
        console.log(/^a{3,6}$/.test('aaaaaa'))
        console.log(/^a{3,6}$/.test('aaaaaaaa'))







    </script>
    
</body>
</html>
